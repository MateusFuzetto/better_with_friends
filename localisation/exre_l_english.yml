 #Descriptions
 light_ammo_0_desc:0 "FMJ rounds for small arms, ranging from rifles, submachineguns and low caliber machineguns."
 light_ammo_defense_desc:0 "By adding tracers to our rounds, we can supress and scare the enemy easier."
 light_ammo_offense_desc:0 "By making magazines cheaper and easier to produce, we can use them more, and give our soldiers weapons that are faster to reload, making them more efficient in offensive combat."
 light_ammo_1_desc:0 "If we can develop a new bullet with better packaging, we can increase both the capability of each bullet, and the reliability of each case."
 light_ammo_2_sb_desc:0 "Our scientists are speaking of a new type of bullet head that can increase the bullet's destruction inside the body of our enemies..."
 light_ammo_2_hd_desc:0 "Our scientist believe they have found a way to increase the number of bullets per case supplied to the front. This could lower our production needs significantly."

