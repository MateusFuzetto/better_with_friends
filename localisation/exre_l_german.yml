 fuel_high_octane_desc:0 "Es ist Zeit sich von den Benzinkanistern zu verabschieden. Mit diesen Ölkanistern können wir Hochoktanigen Treibstoff transportieren. Diese Fässer sind widerstandsfähiger und werden in der Schlacht länger halten."
 fuel_3_supply1_desc:0 "Wenn wir unsere Nachschubrouten vereinheitlichen können, können wir mit weniger Fahrzeugen genauso effizient liefern."
 fuel_3_supply2_desc:0 "Unsere ersten Versuche, die Nachschubrouten zu verbessern, brachten unseren motorisierten und mechanisierten Divisionen extreme Vorteile, doch jetzt ist es an der Zeit, dass auch unsere Infanteriedivisionen davon profitieren, indem wir die effizienz der Routen weiter steigern."

