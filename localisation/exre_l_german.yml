 #Descriptions
 fuel_0_desc:0 "Die beste Methode Treibstoff über große Distanzen zu produzieren; überbleibsel des Großen Krieges."
 fuel1_desc:0 "Wenn wir die Kapazität eines Kanisters leicht steigern können, können wir den freiwerdenden Platz auf unseren Transportern nutzen."
