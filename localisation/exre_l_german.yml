 ##### Events
 exre.0.t:0 "Willkommen bei Expanded Resources V1.6 | 1 Year Anniversary Update"
 exre.0.d:0 "§R(WARNING: German language not supported anymore, if you want to make this localisation for yourself, contact Daneck.)§!  Willkommen bei Expanded Resources. Wenn du ein neuer Spieler bist, wähle die unterste Option um alles über diese Mod zu erfahren. Expanded Resources ist jetzt seit einem Jahr released und ich bin immer noch sehr stolz auf diese Mod. Ich hoffe euch gefällt das 1.6 Update mit all den neuen Features und Fixes. \n \n Hier sind alle Neuerungen - \n \n NEUE FEATURES \n 1. Neuer Startbildschirm (weil, warum nicht?) und Bookmark-Bilder \n 2. Neue Gesetze (Rationsverteilungsgesetze) \n 3. Uniformen (Varianten für - AST, FIN, GER, ITA, JAP, SOV, USA, YUG) \n 4. Überwältigende Offensive-Fokus für die Sowjetunion hinzugefügt \n 5. Neue Entscheidungen! - Mehrere Generische Entscheidungen und individuelle für SOV, ENG, GER, CHI \n 6. Neue Technologien! \n \n ÄNDERUNGEN \n 1. Alle Gesetze angepasst (Ertragseffizienz-Gesetze, Kampffokus-Gesetze) \n 2. Alle Fehler des vorherigen Updates gefixed \n 3. Homescreen-Buttons & Pausescreen-Buttons gefixed \n 4. Handelsansicht gefixed, Produktionsansicht, und Bauansicht \n 5. Produktionsketten für Großmächte angepasst (Uniformen) \n 6. Neues Logo für das Anniversary Update \n 7. Bonus für die Sowjetunion angepasst (Nur KI)  \n \n Bitte wähle eine Schwierigkeitsstufe:"
 exre.0.a:0 "Leicht"
 exre.0.b:0 "Normal"
 exre.0.c:0 "Schwer"
 exre.0.e:0 "Neueinsteiger klicken hier"

 exre.999.t:0 "Willkommen zu Expanded Resources"
 exre.999.d:0 "Hallo und Willkommen bei Expanded Resources (EXRE). EXRE ist eine Mod, die ein realistischeres Spielgefühl erreichen will, indem neue Ressourcen, Events, Gesetze, Ideen und vieles mehr hinzugefügt werden. Hier ist eine Liste mit allen Neuerungen in EXRE auf die du achten musst - \n 1. 3 neue Ressourcen - Weizen, Kohle, Holz \n 2. Die Produktion von Rationen, Benzin, leichte und schwere Munition und Uniformen \n 3. Die Reserve an Rationen musst stets über 0 sein, sonst erhält der Spieler hohe Strafen; Der Spieler muss seine Einheiten stets mit Benzin versorgen, damit diese sich bewegen können; Munition gibt einer Division einen Bonus auf den Angriffs- und den Verteidigungswert \n 4. Neue Foki für verschiedene Länder (z.B. Deutschland, Großbritannien, Sowjetunion) \n 5. Dust Bowl-Event in den USA \n 6. Neue Gesetze für alle Nationen \n 6. Neues Gebäude (Weizenfarm) \n 7. Bonus für die KI der Sowjetunion \n 8. Neue Technologien"
 exre.999.a:0 "Starten"

 exre.9999.t:0 "Expanded Resources Techs (AI)"
 exre.9999.d:0 "Dadruch bekommt die KI zugriff auf die Standardausrüstung im Tech Tree ohne diese erforschen zu müssen... Das macht es für die KI um einiges leichter weiter zu forschen."
 exre.9999.a:0 "Coolio"

 exre.1.t:0 "Vorteile des 5-Jahres-Plans"
 exre.1.d:0 "Nach jahren des wankens ist die Sowjetunion dank des 5-Jahres-Plans nun deutlich stärker."
 exre.1.a:0 "Wundervoll!"

 exre.2.t:0 "Unvorteilhafte Nebeneffekte"
 exre.2.d:0 "Die Säuberung ist beendet und alle Rivalen Stalins sind verschwunden, wenn nicht sogar tot. Aber mit der Tötung vieler Offiziere, haben wir unsere Armee entscheidend geschwächt."
 exre.2.a:0 "Eine Katastrophe!"

 exre.3.t:0 "Nehmen wir, was unser ist!"
 exre.3.d:0 "Diese Franzosen besetzen das Rheinland nun schon seit Jahren, und beuten die Ressourcen dort schamlos aus. Jetzt marschieren wir - stärker als jemal zuvor - in das Rheinland ein und nehmen uns unser Land zurück!"
 exre.3.a:0 "Ganz wie geplant..."

 exre.4.t:0 "Remilitarisierung des Rheinlandes"
 exre.4.d:0 "Wir haben es den Deutschen erlaubt, das Rheinland zu remilitarisieren und dadurch den Zugang zu den wertvollen Ressourcen dort verloren."
 exre.4.a:0 "Wir müssen einen Krieg verhindern"

 exre.5.t:0 "Drohende Hungersnot"
 exre.5.d:0 "Durch den Krieg sind unsere Kornspeicher leer... Die Soldaten beginnen zu hungern... Die Front muss gehalten werden... doch der Rückzug scheint unvermeidlich..."
 exre.5.a:0 "Ist der Krieg verloren?"

 exre.6.t:0 "Engpass?"
 exre.6.d:0 "Unsere Rationslager sind wieder gefüllt und der Kriegsfortschritt sollte damit gesichert sein!"
 exre.6.a:0 "Können wir diesen Krieg gewinnen?"

 exre.7.t:0 "Besetzung Polens"
 exre.7.d:0 "Wir haben unsere polnischen Kameraden vereint und jetzt werden wir belohnt. Kämpft für die Revolution! Kämpft für das Vaterland! "
 exre.7.a:0 "Vorwärts zum Sieg!"

 exre.8.t:0 "Eine entschlossene Nation"
 exre.8.d:0 "Diese dreckigen Faschisten haben uns den Krieg erklärt... aber haben wir den etwas anderes erwartet? Stalin tat sein bestes, den Krieg mit dem Deutschen Reich zu verschieben, Aber es scheint, als wären unsere Anstrengungen umsonst gewesen. Es steht schlecht um uns, aber unsere Anführer werden uns zum Sieg führen! Für das Vaterland! Für die Revolution! "
 exre.8.a:0 "Auf nach Berlin!"

 exre.9.t:0 "The USSR's New Policy"
 exre.9.d:0 "The Soviets have begun to take inspiration from their ancestors... The Scorched Earth policy... destroying all resources and equipment as we invade. It beat Napoleon, hopefully it won't beat us."
 exre.9.a:0 "The war continues..."

 exre.10.t:0 "Unternehmen Barbarossa ist vorbei."
 exre.10.d:0 "Der Krieg ist vorbei und ihre Versuche unsere Truppen aushungern zu lassen sind beendet."
 exre.10.a:0 "Der Krieg ist vorbei..."

 exre.11.t:0 "Kriegsproduktion"
 exre.11.d:0 "Während des Krieges, müssen wir uns voll auf die Produktion Kriegswichtiger Materialien konzentrieren."
 exre.11.a:0 "Der Krieg beginnt..."

 exre.12.t:0 "Militärische Macht"
 exre.12.d:0 "Der Krieg tobt seit Jahren, aber jetzt ruft er unsren Namen. Wir müssen gegen das Deutsche Reich losschlagen; für die Freiheit! Für die Demokratie!"
 exre.12.a:0 "Vernichtet den Faschismus!"

 exre.13.t:0 "Krieg gegen Deutschland!"
 exre.13.d:0 "Der Kampf um den Frieden ist gescheitert... die deutschen Aggresoren haben den Krieg über uns gebracht... möge Gott uns schützen."
 exre.13.a:0 "Wir werden niemals aufgeben!"

 exre.14.t:0 "Die Staubstürme sind vorbei"
 exre.14.d:0 "Die Staubstürme haben Amerikanische Farmen jahrelang geplagt. Aber jetzt scheinen es weniger zu werden, wenn sie nicht noch ganz verschwinden. Hoffentlich haben wir das Schlimmste hinter uns."
 exre.14.a:0 "Lasst uns hoffen."

 exre.17.t:0 "Eine entschlossene Nation"
 exre.17.d:0 "Die Nazis haben uns den Krieg erklärt... aber haben wir je etwas anderes von ihnen erwartet? Stalin hoffte den Krieg mit Deutschland herauszögern zu können, aber anscheinend ist er damit gescheitert. Es steht schlecht um uns, aber unsere Anführer werden uns zum Sieg führen! Für das Vaterland! Für die Revolution!"
 exre.17.a:0 "Auf nach Berlin!"

 exre.18.t:0 "Zeit zum losschlagen!"
 exre.18.d:0 "Der deutsche Abschaum hat den Krieg über unser Land gebracht. Es ist Zeit ihn in ihr Land zu tragen!"
 exre.18.a:0 "Vorwärts!"

