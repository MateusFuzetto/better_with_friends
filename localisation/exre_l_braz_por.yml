 #Descriptions EM DESUSO rapaz, nem fu##no que eu vo traduzi isso tudo pra um monte de coisa que não usa mais
 fuel_0_desc:0 "The most advanced technology to carry fuel long distances; left over from the Great War."
 fuel1_desc:0 "If we can expand the capacity of each canister slightly, we can make use of the empty space left on our transports."
 fuel_med_octane_desc:0 "The newest in fuel technology. These so called 'Jerry Cans' can hold 20 liters of medium octane fuel - the highest quality we know how to procure."
 fuel_high_octane_desc:0 "It's time to rid of the Jerry Cans. These oil canisters have been fit to carry our highest quality fuel - High Octane Fuel. These barrels are more reliable, and will last longer in the field."
 fuel_3_supply1_desc:0 "If we can streamline our supply routes, we won't have to ship supply as often."
 fuel_3_supply2_desc:0 "The first effort to make our supply routes more efficient was extremely successful to our motorized and mechanized divisions, but now, our scientists believe they can improve the supply routes even more, allowing for the infantry to feel the benefits too."

