 ##### Events
 exre.0.t:0 "Seja bem-vindo ao Expanded Resources V1.10 | Balance & AI Update"
 exre.0.d:0 "Seja bem-vindo ao Expanded Resources. Se você é um jogador novo, por favor selecione a última opção desse evento para ver tudo que esse mod adiciona. Nós recebemos muitas reclamações sobre a IA e o custo de algumas coisas, então nós fizemos esta atualização pra consertar as coisas! \n \n Veja o que há de novo - \n \nMUDANÇAS \n1. Adicionamos um estoque inicial de suprimentos \n2. IA recebe bônus de produção para compensar pela incompetência \n3. Agora você recebe fábricas dependendo da dificuldade escolhida \n4. Otimizado no geral, cheque a Workshop para uma nota de atualização completa  \n \n Por Favor, Selecione uma Dificuldade:"
 exre.0.a:0 "Fácil"
 exre.0.b:0 "Normal"
 exre.0.c:0 "Difícil"
 exre.0.e:0 "Jogadores Novatos Cliquem Aqui"

 exre.999.t:0 "Seja bem-vindo a Expanded Resources"
 exre.999.d:0 "Olá, e bem-vindo ao Expanded Resources (EXRE). EXRE é um mod que almeja criar cenários de guerra mais realistas para os jogadores que querem um desafio a mais, adicionando novos recursos, eventos, idéias, leis, etc. ao jogo. Aqui está uma lista de tudo que o EXRE adiciona que você precisa prestar atenção - \n 1. Três novos Recursos - grão, carvão e madeira \n 2. A produção de rações, munições leves e pesadas, e uniformes \n 3. Você deve manter seu estoque de rações acima de 0 ou sofrer consequências horríveis, e munição providencia um bônus de ataque e defesa \n 4. Novas ideias para países (ex - Alemanha, Reino Unido, URSS) \n 5. Dust Bowl (Tempestades de poeira que devastaram fazendas no sul dos EUA na década de 1930) para os EUA \n 6. Novas leis para as nações \n 7. Nova construção: Fazenda de Grãos \n 8. Bônus para os Soviéticos IA \n 9. Novas pesquisas"
 exre.999.a:0 "Jogar"

 exre.9999.t:0 "Expanded Resources Techs (IA)"
 exre.9999.d:0 "Isto faz com que a IA automaticamente pesquise os equipamentos básicos na árvore de tecnologias sem que eles precisem pesquisá-las... assim eles conseguem avançar mais facilmente na árvore de tecnologias"
 exre.9999.a:0 "Coolio"

 exre.1.t:0 "Benefícios do Plano de Cinco Anos"
 exre.1.d:0 "Depois de anos de esforço, a União Soviética agora ficará mais forte por causa do Plano de Cinco Anos."
 exre.1.a:0 "Maravilhoso!"

 exre.2.t:0 "Efeitos Colaterais Infelizes"
 exre.2.d:0 "O Expurgo foi completado, e todos os rivais de Stalin estão desaparecidos, se não mortos. Mas, com a remoção de comandantes militares do poder, infelizes efeitos colaterais praguejam esta união."
 exre.2.a:0 "Bateu o Disastre!"

 exre.3.t:0 "Tomando de Volta Nossas Terras"
 exre.3.d:0 "Os Franceses ocuparam a Renânia por anos, tomando as minas ricas em recursos e minerando como se fossem deles. Agora, nós marchamos na Renânia mais fortes do que nunca para tomar de volta nossas terras!"
 exre.3.a:0 "Tudo de acordo com os planos..."

 exre.4.t:0 "Reocupação da Renânia"
 exre.4.d:0 "Nós deixamos os alemães reocuparem a Renânia, e fazendo isso, nós perdemos o acesso aos ricos recursos de lá."
 exre.4.a:0 "Precisamos evitar a guerra"

 exre.5.t:0 "Falta de Comida"
 exre.5.d:0 "A guerra esgotou nossos suprimentos de comida... Todas as áreas do esforço de guerra foram afetadas... O avanço deve parar... O recuo é inevitável..."
 exre.5.a:0 "A guerra está perdida?"

 exre.6.t:0 "Estoque de Comida?"
 exre.6.d:0 "Nosso estoque de comida foi recuperado, e o esforço de guerra pode ser salvo!"
 exre.6.a:0 "Podemos ganhar a guerra?"

 exre.7.t:0 "Ocupação da Polônia"
 exre.7.d:0 "Nós reunimos os camaradas soviéticos na Polônia, e agora nós vamos colher as recompensas. Lute pela revolução! Lute pela Pátria-Mãe!"
 exre.7.a:0 "Para a Vitória!"

 exre.8.t:0 "Uma Nação Determinada"
 exre.8.d:0 "Os facistas nazistas imundos declararam guerra... mas isso não é uma surpresa. Stalin esperava adiar uma guerra com a Alemanha, mas parece que nossos esforços foram em vão. As coisas estão piorando, mas nosso líder nos levará à vitória! Pela pátria-mãe! Pela revolução!"
 exre.8.a:0 "Para Berlin!"

 exre.9.t:0 "A Nova Política da URSS"
 exre.9.d:0 "Os soviéticos começaram a se inspirar nos seus ancestrais... A Política da Terra Arrasada... destruindo todos os recursos e equipamentos enquanto invadimos. Ela derrotou Napoleão, tomara que não nos derrote."
 exre.9.a:0 "A guerra continua..."

 exre.10.t:0 "A Operação Barbarossa Acabou."
 exre.10.d:0 "A guerra terminou, e as tentativas deles de matar nossos soldados de fome pararam."
 exre.10.a:0 "A guerra acabou..."

 exre.11.t:0 "Produção de Guerra"
 exre.11.d:0 "Durante guerras, nós devemos focar todos os nossos esforços na batalha e na produção."
 exre.11.a:0 "A guerra chegou..."

 exre.12.t:0 "Potência Militar"
 exre.12.d:0 "A guerra dura há anos, mas agora ela chama o nosso nome. Nós devemos lutar contra o Reich Alemão; pela liberdade! Pela democracia!"
 exre.12.a:0 "Destrua o Facismo!"

 exre.13.t:0 "Guerra com a Alemanha!"
 exre.13.d:0 "A luta pela paz está perdida... os agressores alemães trouxeram guerra ao nosso tempo... que Deus esteja conosco."
 exre.13.a:0 "Nunca nos Renderemos!"

 exre.14.t:0 "A Dust Bowl Acabou"
 exre.14.d:0 "A Dust Bowl vêm devastando as fazendas americanas por anos, destruindo tudo desde a década de 1930. Mas as tempestades de poeira aparentam estar desacelerando, se não parando completamente. Tomara que o pior já passou."
 exre.14.a:0 "Cruzem os Dedos."

 exre.17.t:0 "Uma Nação Determinada"
 exre.17.d:0 "Os facistas nazistas imundos declararam guerra... mas isso não é uma surpresa. Stalin esperava adiar uma guerra com a Alemanha, mas parece que nossos esforços foram em vão. As coisas estão piorando, mas nosso líder nos levará à vitória! Pela pátria-mãe! Pela revolução!"
 exre.17.a:0 "Para Berlin!"

 exre.18.t:0 "Hora de Avançar!"
 exre.18.d:0 "A escória alemã trouxe guerra à nossa nação. Chegou a hora de levar ela pra deles!"
 exre.18.a:0 "Em frente!"

 exre.19.t:0 "A Guerra Acabou"
 exre.19.d:0 "Com o fim da guerra, nós podemos finalmente focar em assuntos internos, como o suprimento de comida."
 exre.19.a:0 "Finalmente!"

 exre.777.t:0 "Hotjoin Detectado"
 exre.777.d:0 "Você acabou de entrar numa partida multiplayer ou usou o comando TAG para se apossar de um país controlado pela IA. Você perderá os bônus de IA e precisará selecionar a dificuldade."
 exre.777.a:0 "Assumir o Controle"

 exre.20.t:0 "Indústrias Modernas"
 exre.20.d:0 "Com a pesquisa de máquinas modernas, as nossas fábricas conseguem produzir materiais básicos em uma velocidade nunca antes vista!"
 exre.20.a:0 "Sinta o Poder!"

