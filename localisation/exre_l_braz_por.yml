 exre_grain_farms_moregrain1_desc:0 "Adubos orgânicos fazem nossas fazendas mais eficientes."
 exre_grain_farms_moregrain2_desc:0 "Nossos pesquisadores fizeram tecnologias de irrigação melhores, melhorando a efetividade das nossas fazendas."
 exre_grain_farms_moregrain3_desc:0 "Produtos industrializados estão sendo usados em grande extensão nas nossas fazendas, incluindo fertilizantes e pesticidas, e estão melhorando a produção daas nossas fazendas ainda mais."
 exre_grain_farms_desc:0 "Nós descobrimos uma nova maneira eficiente de cultivar grãos, fazendas! (descobertas a um tempinho atrás na verdade)"
 exre_grain_farms_newlvl1_desc:0 "Usar veículos como tratores nas nossas fazendas vai diminuir a quantidade de mão de obra necessária por fazenda, possibilitanto a construção de mais fazendas por estado."
 exre_grain_farms_newlvl2_desc:0 "Veículos agora estão sendo usados para outros propósitos nas nossas fazendas, desde o plantio até a colheita, reduzindo ainda mais a quantidade de mão de obra necessária por fazenda, possibilitanto a construção de fazendas adicionais por estado."