 exre_uniform_0_desc:0 "Uniformes são o que nos diferenciam de rebeldes desorganizados. São essenciais para a organização."
 exre_uniforms_cold1_desc:0 "Uniformes especiais para ambientes frios, com luvas e uniformes mais grossos. Não é o suficiente para invadir a Rússia Soviética no Inverno."
 exre_uniforms_cold2_desc:0 "Uniformes de Inverno melhorados, com materiais melhores para proteger de ambientes frios. Ainda não é o suficiente para invadir a Rússia Soviética no Inverno."
 exre_uniforms_hot1_desc:0 "Uniformes especiais para ambientes quentes, com materiais mais leves, para evitar que nossos soldados virem frango assado no deserto."
 exre_uniforms_hot2_desc:0 "Uniformes de Deserto melhorados, agora eles vêm com cuboides de gelo e uma latinha de guaraná, para refrescância extra."

