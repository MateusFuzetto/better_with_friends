 heavy_ammo_1:0 "Munições Pesadas de Capacidade Maior"
 heavy_ammo_0_desc:0 "Munições para HMGs, morteiros, peças de artilharia e veículos."
 heavy_ammo_1_desc:0 "Aumentando a capacidade das munições pesadas nas nossas caixas de suprimento vai aumentar a quantidade de dano que nós podemos dar no inimigo."
 heavy_ammo1_desc:0 "Ao usar explosivos mais eficientes, como Amatol ao invés de TNT, e melhorar nossas balas AP, nós poderemos aumentar o dano das nossas balas."
 heavy_ammo3_desc:0 "Avanços na tecnologia nos deixarão encher as caixas de munições pesadas completamente com segurança, tornando mais fácil o transporte de suprimento ao fronte."
