 light_ammo_2_hd:0 "Munições Leves de Densidade Alta"
 #Descriptions
 light_ammo_0_desc:0 "Balas FMJ para armas pequenas, variando de rifles, submetralhadoras e metralhadoras de baixo calibre."
 light_ammo_defense_desc:0 "Adicionando munições tracejantes para nossas armas, nós poderemos supressar e afugentar o inimigo mais facilmente."
 light_ammo_offense_desc:0 "Fazendo pentes mais baratos e fáceis de produzir, nós poderemos usá-los mais, e dar armas que são mais rápidas de recarregar para os nossos soldados, fazendo deles mais efetivos no combate ofensivo."
 light_ammo_1_desc:0 "Se nós desenvolvermos uma bala melhor e com uma embalagem melhor, poderemos aumentar tanto a capacidade de cada bala, e a confiabilidade de cada caixa."
 light_ammo_2_sb_desc:0 "Nossos cientistas estão falando de um novo tipo de bala que causa mais destruição dentro do corpo do inimigo..."
 light_ammo_2_hd_desc:0 "Nossos cientistas acreditam que eles encontraram uma maneira de aumentar o número de balas por caixa enviada ao fronte. Isso poderia diminuir nossas necessidades de produção significamente."

