 SALCHAK_TOKA_DESC:0 "Салчак Калбакхорекович Тока – тувинский советский государственный деятель и писатель.\nНачало своей служебной карьеры Салчак Тока описывает в своей автобиографии:\n\n«В 1922 году я приехал в Кызыл, чтобы устроиться на какую-нибудь работу. Приехав сюда, я стал работать милиционером-курьером правительства Тувинской Аратской Республики».\n\nДля формирования нового государственного аппарата в июле 1925  года в Коммунистический университет трудящихся Востока имени Сталина были направлены десять учеников, в том числе Салчак Тока. Из них только двое сумели закончить КУТВ в июле 1929 года.\nВ ноябре 1929 года С. Тока был назначен вторым секретарем ЦК ТНРП и министром культуры ТНР."
 CHURMIT_DAZHY_DESC:0 "Сат Чурмит-Дажы Саны-Шири оглу родился в 1894 году в сумоне Хайыракан Дзун-Хемчикского кожууна в семье чиновника. В юном возрасте учился в буддийских монастырях Тувы и Монголии. После образования ТНР в 1921 году, он бросил ламское обучение и присоединился к революционному движению аратов. В 1925 году возглавлял работу Дзун-Хемчикского районного комитета, а в 1927 годы был назначен начальником Управления внутренней охраны ТНР. С 1929 г. возглавляет Туву, будучи Председателем Совета Министров ТНР, параллельно работая министром иностранных дел.\nБудучи ярым противником слепого копирования советской государственной системы, он выступал за самобытный путь развития «кочевой» Тувы. В 1936 году Чурмит-Дажы был награжден Орденом Республики за существенный вклад в развитие промышленности.§!"
 HEMCHIK_OOL_DESC:0 "Родился в 1894 году в сумоне Ийи-Тал Улуг-Хемского кожууна в семье аратов. Стал членом ТНРП в 1923 году, одним из первых учился в партийной школе в Улан-Баторе в 1924-1928 годах. После обучения вернулся в Туву, и в 1928-1929 годы временно занимал пост Председателя Совета Министров ТНР. В 1930-1933 годах он был ответственным редактором газеты «Шын» («Правда»). В 1933 г. стал Председателем Президиума Малого Хурала – высшего законодательного органа ТНР. Именно он был одним из тех, кто в 1933 г. выступил за совмещение в Туве кооперативного хозяйства с индивидуально-частным, тем самым найдя компромисс между переходом Тувы в новую социалистическую модель развития и сохранением традиционного кочевого хозяйства."
 KARA_SAL_DESC:0 "Кара-Сал Орумаевич родился 1905 году в Хайыракане Дзун-Хемчикского кожууна в семье бедного арата. Рано осиротел, жил в крайне трудных условиях, батрачил, однако с ранних лет способный и талантливый юноша стремился к знаниям. Он освоил старомонгольский язык, умел читать и писать. С 1927 по 1929 годы служил в армии ТНР. В те годы для работы в государственных органах кадры подбирали преимущественно из уволенных в запас солдат Народно-революционной армии ТНР.\nКак грамотного и способного солдата, уволенного в запас, Кара-Сала Орумаевича направили в Москву на учебу в Коммунистический Университет Трудящихся Востока имени Сталина, где он проучился с 1929 по 1933 годы. После окончания КУТВ вернулся в Туву и сразу был назначен прокурором республики."