l_russian:
 bur.1.t:0 "Мир с большевиками"
 bur.1.d:0 "Недавно восставшая Бурятия просит нас отправить им немного винтовок в войне за своё освобождение."
 bur.1.a:0 "Отправьте им что есть."
 #
 bur.2.t:0 "Бурятия просит о помощи"
 bur.2.d:0 "Недавно восставшая Бурятия просит нас отправить им немного винтовок в войне за своё освобождение."
 bur.2.a:0 "Отправьте им что есть."
 bur.2.b:0 "Лучше не будем накалять отношения с большевиками."
 #
 bur.3.t:0 "Выплата долгов из Бурятии"
 bur.3.d:0 "Недавно восставшая и получившая независимость Бурятия сообщила нам что начинает выплату долгов по оказаной нами помощи."
 bur.3.a:0 "Вот и славно."
 #
 bur.4.t:0 "Бурятия покидает нас"
 bur.4.d:0 "Бурятское правительство решило покинуть наш альянс."
 bur.4.a:0 "Скатертью дорожка."
 bur.4.b:0 "Никуда вы не пойдёте."