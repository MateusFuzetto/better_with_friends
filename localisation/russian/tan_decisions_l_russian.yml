 army_improvement:0 "Реформы армии"
 army_improvement_desc:0 "С момента основания Тувы наша армия не была слишком большой, и по сей день мы имеем только один кавалерийский полк. Но если бы проблемы были только с количеством, наши солдаты сами по себе не обучены и особо не умеют воевать, не знают как вести себя в другой местности, и не имеют как такового желания нести военную службу. В наши планы входит провести разные реформы что бы улучшить нынешнюю ситуацию."
