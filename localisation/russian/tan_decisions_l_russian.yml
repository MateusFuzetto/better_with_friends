 crush_opposition_desc:0 "По приказу нашего президента Хемчик-оола мы должны как можно скорее избавиться от оппозиции в стране из-за угрозы смещения нового правительства.\n\n§RС каждым выбранным решением будет расти штраф к стабильности и стоимость решения!§!"
