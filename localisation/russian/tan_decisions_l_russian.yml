 assassination_on_toka:0 "Покушение на Салчака Току"
 assassination_on_toka_desc:0 "Салчак Тока не самый лучший человек который мог бы управлять нашей страной, нам нужно его убрать, и для этого нужно выбрать подходящий момент. Тока проводит свои публичные речи каждые 2 месяца, мы должны подготовится к одному из этих мероприятий и совершить покушение."
