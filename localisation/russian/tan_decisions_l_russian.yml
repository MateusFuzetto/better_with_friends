 elections_in_tuva:0 "Выборы в Туве"
 elections_in_tuva_desc:0 "После падения прошлого правительства [ROOT.GetLeader] решил назначить §Yпервые тувинские выборы в парламент I созыва.§!\nПолитики нашей страны разделились на 2 партии: £faction_bul_bs §Rсоциал-демократы§! и £faction_tur_unaligned §Cконсерваторы§!.\nНа данный момент поддержка народа этих двух партий вот такая:\n\n£faction_bul_bs §RСоциал-Демократы§!: [TAN_support_socdems_status]\n\n£faction_tur_unaligned §CКонсерваторы§!: [TAN_support_cons_status]\n"
