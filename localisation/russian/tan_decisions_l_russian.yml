 international_recognition:0 "Международное признание"
 international_recognition_desc:0 "По сегодняшний день нашу страну признают только §Y[SOV.GetName]§! и §Y[MON.GetName]§!. Мы должны улучшить наши дипломатические отношения с §YВеликобританией§!, §YЯпонией§! и §YКитаем§! (Коммунистическим и Националистическим). На данный момент уровни признания этих стран вот такие:\n\n§Y[ENG.GetName]§!: [TAN_recognition_status_eng]\n\n§Y[JAP.GetName]§!: [TAN_recognition_status_jap]\n\n§Y[CHI.GetName]§!: [TAN_recognition_status_chi]\n\n§Y[PRC.GetName]§!: [TAN_recognition_status_prc]\n"
