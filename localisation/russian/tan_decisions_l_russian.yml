 mutiny_suppression:0 "Подавление мятежа"
 mutiny_suppression_desc:0 "В стране вспыхнули волны митингов в разных регионах, мы должны давить эти мятежи, но единичного подавления недостаточно. С каждым подавлением будет увеличиваться уровень, что бы избавиться от мятежников нужно иметь §Y3-й уровень подавления§!. Если мятежники одержат победу в сражении, §Rуровень подавления будет уменьшен§!. На данный момент уровни подавления в регионах вот такие:\n\n§Y[835.GetName]§!: [TAN_suppression_level_835]\n\n§Y[836.GetName]§!: [TAN_suppression_level_836]\n\n§Y[837.GetName]§!: [TAN_suppression_level_837]\n\n§Y[838.GetName]§!: [TAN_suppression_level_838]\n"
