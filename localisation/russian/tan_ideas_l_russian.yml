 TAN_army_dm_communism:0 "Тувинская народно-революционная армия"
 TAN_army_dm_communism_desc:0 "С момента основания Тувы наша армия не была слишком большой, и по сей день мы имеем только один кавалерийский полк. Но если бы проблемы были только с количеством, наши солдаты сами по себе не обучены и особо не умеют воевать, не знают как вести себя в другой местности, и не имеют как такового желания нести военную службу. В наши планы входит провести разные реформы что бы улучшить нынешнюю ситуацию.\n§YЧто бы начать реформы загляните во вкладку £decision_icon_small решений§!."
 TAN_army_dm_national:0 "Тувинская национальная армия"
 TAN_army_dm_national_desc:0 "С момента основания Тувы наша армия не была слишком большой, и по сей день мы имеем только один кавалерийский полк. Но если бы проблемы были только с количеством, наши солдаты сами по себе не обучены и особо не умеют воевать, не знают как вести себя в другой местности, и не имеют как такового желания нести военную службу. В наши планы входит провести разные реформы что бы улучшить нынешнюю ситуацию.\n§YЧто бы начать реформы загляните во вкладку £decision_icon_small решений§!."
 TAN_army_dm_anarchy:0 "Тувинская вольная армия"
 TAN_army_dm_anarchy_desc:0 "С момента основания Тувы наша армия не была слишком большой, и по сей день мы имеем только один кавалерийский полк. Но если бы проблемы были только с количеством, наши солдаты сами по себе не обучены и особо не умеют воевать, не знают как вести себя в другой местности, и не имеют как такового желания нести военную службу. В наши планы входит провести разные реформы что бы улучшить нынешнюю ситуацию.\n§YЧто бы начать реформы загляните во вкладку £decision_icon_small решений§!."
