l_russian:
 TAN_nomadic_society:0 "Кочевое общество"
 TAN_nomadic_society_desc:0 "На протяжении многих веков монгольское общество оставалось кочевым, как и общество Тувы, на которое повлияла монгольская культура."
 TAN_autonomy_from_ussr_idea:0 "В поисках автономии"
 TAN_autonomy_from_ussr_idea_desc:0 "Мы должны стремиться к независимости и также убедить в этом нашу метрополию."
 TAN_attracting_migrants_from_siberia_idea:0 "Привлечение мигрантов из Сибири"
 TAN_attracting_migrants_from_siberia_idea_desc:0 "У нас есть проблемы с населением, и само собой, с призывниками. Наше правительство разработало программу по привлечению мигрантов из Сибири."
 TAN_supply_of_warm_clothes_idea:0 "Поставка тёплой одежды из Тувы"
 TAN_supply_of_warm_clothes_idea_desc:0 "Тувинское правительство отправило тёплую одежду для наших солдат."
 TAN_health_care_idea:0 "Медицинская помощь из Тувы"
 TAN_health_care_idea_desc:0 "Тувинское правительство отправило медикаменты для наших солдат."
 TAN_tuvans_aksha:0 "Тувинская Акша"
 TAN_tuvans_aksha_desc:0 "«Акша» - наша национальная валюта. Вкладом в эту валюту мы должны быть обязаны нашему председателю банка Танчай Оюну."
 TAN_consequences_of_repression:0 "Последствия репрессий"
 TAN_consequences_of_repression_desc:0 "После наших чисток, прозваных "Делом девятки", у нас маленькое осложнение в плане политиков."
 TAN_fascism_support:0 "Поддержка фашизма"
