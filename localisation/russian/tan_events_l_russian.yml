l_russian:
 tan.1.t:0 "Иркутская конференция"
 tan.1.d:0 "Учитывая наши успехи по добычи более высокой автономии, мы решили пригласить советских лидеров для обсуждения вопроса нашей независимости."
 tan.1.a:0 "Отправьте им приглашение."
 #
 tan.2.t:0 "Приглашение на Иркутскую конференцию"
 tan.2.d:0 "Тувинские лидеры пригласили нас в город Иркутск на конференцию для обсуждения одного важного вопроса."
 tan.2.a:0 "Мы будем там."
 #
 tan.3.t:0 "Прибытие советских лидеров"
 tan.3.d:0 "Советские лидеры включая [SOV.GetLeader] прибыли на конференцию. Мы сразу перешли к главному вопросу дня."
 tan.3.a:0 "Можно ли нам стать независимой страной?"
 #
 tan.4.t:0 "Вопрос независимости Тувы"
 tan.4.d:0 "Тувинские дипломаты сказали что тувинцы хотят стать независимой страной. Как мы им ответим?"
 tan.4.a:0 "Мы уважаем их решение"
 #
 tan.5.t:0 "Успех конференции"
 tan.5.d:0 "Мы убедили советское правительство предоставить нам независимость, это можно считать новой страницей в истории Тувы."
 tan.5.a:0 "Отпразднуем же!"
 ###################################
 tan.6.t:0 "[TAN.GetName] просит нашего признания"
 tan.6.d:0 ""
 tan.6.a:0 "Почему нет?"
 tan.6.b:0 "Отказ."
 #
 tan.7.t:0 "Союзники нас признали!"
 tan.7.d:0 "Союзники включая Францию, США и Британию признали нас как страну!"
 tan.7.a:0 "Отпразднуем же!"
 #
 tan.8.t:0 "Союзники ответили отказом!"
 tan.8.d:0 "Союзники отказали нас признавать и сказали что считают нас частью Китая!"
 tan.8.a:0 "Чаехлёбы проклятые."
 #######################################
 tan.9.t:0 "[TAN.GetName] просит нашего признания"
 tan.9.d:0 ""
 tan.9.a:0 "Почему нет?"
 tan.9.b:0 "Отказ."
 #
 tan.10.t:0 "Японцы нас признали!"
 tan.10.d:0 "[JAP.GetName] и её императорская семья признали нас как страну!"
 tan.10.a:0 "Отпразднуем же!"
 #
 tan.11.t:0 "Японцы ответили отказом!"
 tan.11.d:0 "Японцы отказали нас признавать и сказали что считают нас частью Китая!"
 tan.11.a:0 "Самоуверенный [JAP.GetLeader]..."
 #####################################
 tan.12.t:0 "[TAN.GetName] просит нашего признания"
 tan.12.d:0 ""
 tan.12.a:0 "Почему нет?"
 tan.12.b:0 "Отказ."
 #
 tan.13.t:0 "Коммунисты нас признали!"
 tan.13.d:0 "[PRC.GetLeader] и его коммунисты признали нас как страну!"
 tan.13.a:0 "Отпразднуем же!"
 #
 tan.14.t:0 "Коммунисты ответил отказом!"
 tan.14.d:0 "Коммунисты отказались нас признавать и сказали что считают нас частью Китая!"
 tan.14.a:0 "Самоуверенный [PRC.GetLeader]..."
 ########################################
 tan.15.t:0 "[TAN.GetName] просит нашего признания"
 tan.15.d:0 ""
 tan.15.a:0 "Почему нет?"
 tan.15.b:0 "Отказ."
 #
 tan.16.t:0 "Гоминьдановцы нас признали!"
 tan.16.d:0 "[CHI.GetLeader] и его националисты признали нас как страну!"
 tan.16.a:0 "Отпразднуем же!"
 #
 tan.17.t:0 "Гоминьдановцы ответил отказом!"
 tan.17.d:0 "Гоминьдановцы отказались нас признавать и сказали что считают нас частью Китая!"
 tan.17.a:0 "Самоуверенный [CHI.GetLeader]..."
 ########################################
 tan.18.t:0 "Проект конфедерации"
 tan.18.d:0 "Недавно один из наших министров предложил идею Конфедерации Тува-Монголия (или Монголия-Тува, мы ещё не решили).\nИдея заманчивая, мы сами не против, но не известно как отреагирует Советский Союз, и народ Монголии, поэтому у нас есть 2 варианта:\n1. Мы потребуем провести народный референдум в Монголии о формировании Конфедерации.\n2. Мы заручимся нейтралитетом Советского Союза, и попробуем включить Монголию в наш состав военным путём, народ Монголии явно не будет этим доволен, но зато будет эффективно.\nКак же мы поступим?"
 tan.18.a:0 "Выбор очевиден!"
 #
 tan.19.t:0 "Советский Союз узнал о наших намерениях"
 tan.19.d:0 "Советское правительство сообщило нам что они уже знают о нашем проекте конфедерации, в чём они нас даже поддержали."
 tan.19.a:0 "Неожиданно и приятно."
 tan_declare_war_tt:0 "§CТанну-Тува сможет объявлять войны.§!"
 #
 tan.20.t:0 "[TAN.GetName] требует референдум!"
 tan.20.d:0 ""
 tan.20.a:0 "Почему нет?"
 tan.20.b:0 "Отказ."
 #
 tan.21.t:0 "Референдум удался!"
 tan.21.d:0 "Недавно проведённый референдум в Монголии удался! Большинство населения проголосовало за конфедерацию."
 tan.21.a:0 "Славься, конфедерация!"
 #
 tan.22.t:0 "Референдум провалился!"
 tan.22.d:0 "Или власти Монголии подстроили результаты, или монголы просто не хотят воссоединения - вот возможные причины провала референдума. \nТем не менее, Советский Союз обещал нам помочь, поэтому придёться включить Монголию в состав военным путём."
 tan.22.a:0 "Досадно."
 #
 tan.23.t:0 "Вопрос столицы"
 tan.23.d:0 "Мы должны решить вопрос столицы: оставить столицей Кызыл, или перенести её в Улан-Батор? Или же мы можем просто провести референдум где народ всё решит."
 tan.23.a:0 "Чем вам нынешняя столица не нравится?"
 tan.23.b:0 "Новое государство - новая столица."
 tan.23.c:0 "Люди всё решат."
 #
 tan.24.t:0 "Вопрос лидера"
 tan.24.d:0 "После формирования конфедерации лидер Монголии [MON.GetLeader] всё ещё претендует на "престол", но и [TAN.GetLeader] не горит желанием уступать коллеге.\nМы должны решить вопрос лидерства: оставить генсеком тувинца, или передать главенство монголу? Или же мы можем просто провести референдум где народ всё решит."
 tan.24.a:0 "Тувинец сформировал конфедерацию - тувинец и будет править!"
 tan.24.b:0 "Новое государство - новый лидер."
 tan.24.c:0 "Люди всё решат."
 #
 tan.25.t:0 "Вопрос Коминтерна"
 tan.25.d:0 "Многие ставят под вопрос наше нахождение в альянсе Совесткого Союза и хотят его покинуть, но с другой стороны мы имеем сильного союзника в лице того же СССР.\nМы должны решить вопрос Коминтерна: остаться в альянсе, или покинуть его?"
 tan.25.a:0 "Остаёмся"
 tan.25.b:0 "Нам не нужны союзники."
 #
 tan.26.t:0 "[TAN.GetName] предлагает защиту!"
 tan.26.d:0 ""
 tan.26.a:0 "Почему нет?"
 tan.26.b:0 "Отказ."
 #
 tan.27.t:0 "[SIK.GetName] соглашается!"
 tan.27.d:0 "[SIK.GetName] принимает наше предложение о защите на правах автономии."
 tan.27.a:0 "Мы вас защитим."
 #
 tan.28.t:0 "[SIK.GetName] отказывается!"
 tan.28.d:0 "[SIK.GetName] отверг наше предложение о защите."
 tan.28.a:0 "Мы вас защитим... Через силу."
 #
 tan.29.t:0 "[TAN.GetName] требует наши территории Внутренней Монголии!"
 tan.29.d:0 ""
 tan.29.a:0 "Почему нет?"
 tan.29.b:0 "Отказ."
 #
 tan.30.t:0 "[TAN.GetName] просит наши территории Бурятии!"
 tan.30.d:0 ""
 tan.30.a:0 "Почему нет?"
 tan.30.b:0 "Отказ."
 #
 tan.31.t:0 "[SOV.GetName] отдает территории Бурятии!"
 tan.31.d:0 "[SOV.GetName] отдал нам свои регионы Бурятии под защиту"
 tan.31.a:0 "Добро пожаловать!"
 #
 tan.32.t:0 "[SOV.GetName] отказывается отдать территории Бурятии!"
 tan.32.d:0 "По словам СССР они уважают нас как союзника, но территориями раскидываться не станут"
 tan.32.a:0 "Ну и ладно."
 tan.32.b:0 "У нас нет другого выхода."
 #
 tan.33.t:0 "[SIK.GetName] передает нам Кумуль!"
 tan.33.d:0 "Учитывая что Кумуль отчасти считается частью Внутренней Монголии на которую мы претендуем, [SIK.GetName] решил передать этот регион нам."
 tan.33.a:0 "Благодарны."
 #
 tan.34.t:0 "Арест Салчака Токи"
 tan.34.d:0 "Сегодня утром в кабинет нашего генерального секретаря Салчака Токи ворвались военные с документом о его многочисленных репрессиях, в том числе и знаменитого Буяна-Бадыргы - человека который провозгласил независимость Тувы. Незамедлительно произошёл арест Токи, и спустя несколько часов - расстрел.\nОтныне Танну-Тувой будет управлять наш председатель правительства - Сат Чурмит-Дажы, но остались и те кто до сих пор не довольны нынешним генсеком. Грядёт новый переворот?"
 tan.34.a:0 "Репрессора репрессировали."
 #
 tan.35.t:0 "Дело девятки"
 tan.35.d:0 "Преследование врагов народа, ведущих контрреволюционную деятельность, продолжалось с того самого момента, когда партия пришла к власти. По примеру Сталина мы должны направить все усилия на очистку партийных рядов от предателей.\n\nГенеральный секретарь ведет постоянную борьбу за власть и жестко реагирует на малейшие подозрения. Мрачные времена наступают для тех, кто недостаточно предан."
 tan.35.a:0 "Вокруг одни враги."
 #
 tan_purge_advisor:0 "§RБудет увеличено время действия национального духа!§!"
 #
 tan.36.t:0 "Суд над Чурмитом-Дажы"
 tan.36.d:0 "Председатель правительства Танну-Тувы и бывший министр иностранных дел - Сат Чурмит-Дажы давно вызывал подозрение у нашего ГенСека. Его буддистские наклоны и высказывания о скотоводской основе экономики Тувы настораживают и пугают."
 tan.36.a:0 "Расстрелять."
 tan.36.b:0 "Хороших политиков, знаете, не очень много."
 #
 tan.37.t:0 "Суд над Хемчик-оолом"
 tan.37.d:0 "Председатель Президиума Малого Хурала - Адыг-Тюлюш Хемчик-оол давно вызывал подозрение у нашего ГенСека. В ранние годы он был ответственен за редакцию Тувинской газеты «Правда», и, скорее всего, пропускал в газету разные контрреволюционные высказывания."
 tan.37.a:0 "Контрреволюция - ужасный поступок."
 tan.37.b:0 "Эту газету хоть кто-то читал?"
 #
 tan.38.t:0 "Суд над Танчай Оюном"
 tan.38.d:0 "Председатель Тувинского банка - Танчай Оюн давно вызывал подозрение у нашего ГенСека. Оюн Танчай вкладывался в становление национальной тувинской валюты "акша", но также он не стеснялся в выражениях. С Салчаком Токой у него отношения не ладились изначально. Разве этого не достаточно?"
 tan.38.a:0 "Враг Токи - враг страны."
 tan.38.b:0 "Зато он вкладывался в нашу национальную валюту!"
 #
 tan.39.t:0 "Суд над Пиринлей Кара-Салом"
 tan.39.d:0 "Первый прокурор Тувы - Пиринлей Кара-Сал давно вызывал подозрение у нашего ГенСека. Кара-Сал сам по себе слишком упрямый, в важных делах государства он отказывается дать санкции на арест некоторых политиков. Разве неповиновение государству не равно предательству?"
 tan.39.a:0 "Предателей гонят."
 tan.39.b:0 "Он просто стоял на стороне закона!"
 #
 tan.40.t:0 "Требование выдачи Родзаевского"
 tan.40.d:0 ""
 tan.40.a:0 "Почему нет?"
 tan.40.b:0 "Отказ."
 #
 tan.41.t:0 "Прибытие Родзаевского"
 tan.41.d:0 "Сегодня в Кызыл прибыл "отец русского фашизма" Константин Родзаевский. В тот же день он создал и возглавил Тувинскую фашистскую партию."
 tan.41.a:0 "Добро пожаловать!"
 #
 tan.42.t:0 "Отказ от выдачи Родзаевского"
 tan.42.d:0 "Правительство Маньчжурии отказалось выдать нам Родзаевского и его фашистскую партию под предлогом "защиты русской эмиграции в Харбине"."
 tan.42.a:0 "Это ещё не конец."
 #
 tan.43.t:0 "Побег Родзаевского"
 tan.43.d:0 "Неудовлетворённый решением маньчжуров Родзаевский вместе со своими людьми самовольно покинул Харбин и прибыл в Кызыл. В тот же день он создал и возглавил Тувинскую фашистскую партию."
 tan.43.a:0 "Побег? Похвально."
 #
 tan.44.t:0 "Собрание совета"
 tan.44.d:0 "В наше время будет лучше что бы государством управляло несколько человек в сформированном совете. Мы займемся тем, что будем собирать людей для нашего Фашистского совета."
 tan.44.a:0 "Страной будут править лучшие из лучших!"
 #
 tan.45.t:0 "Ультиматум о разделе"
 tan.45.d:0 ""
 tan.45.a:0 "Почему нет?"
 tan.45.b:0 "Отказ."
 #
 tan.46.t:0 "Соглашение Монголии"
 tan.46.d:0 "Не хотя участвовать в войне правительство из Улан-Батора дало согласие на раздел своей страны."
 tan.46.a:0 "Очередной успех."
 #
 tan.47.t:0 "Отказ Монголии"
 tan.47.d:0 "Правительство из Улан-Батора дало отказ о разделе своей страны."
 tan.47.a:0 "Мобилизируем войска."
 #
 tan.48.t:0 "Передача Восточной Монголии"
 tan.48.d:0 "По договору мы должны передать территории Восточной Монголии Мэнцзяну."
 tan.48.a:0 "Договор дороже денег."
 #
 tan.49.t:0 "Революция - Гражданская война"
 tan.49.d:0 "В попытке провозгласить демократическую республику коммунистическое правительство начало мобилизовать свои силы. Война неизбежна."
 tan.49.a:0 "За демократию!"
 #
 tan.50.t:0 "Революция - Мирный переворот"
 tan.50.d:0 "В попытке провозгласить демократическую республику коммунистическое правительство во главе с [TAN.GetLeader] в спешке покинули страну. Ни один человек не пострадал."
 tan.50.a:0 "Да здравствует демократия!"
 #
 tan.51.t:0 "Речи консерваторов"
 tan.51.d:0 "Недавно было проведено крупное собрание консервативной партии перед народом. Несколько людей прониклись их идеями."
 tan.51.a:0 "Выборы будут интересными."
 #
 tan.52.t:0 "Речи социал-демократов"
 tan.52.d:0 "Недавно было проведено крупное собрание социал-демократической партии перед народом. Несколько людей прониклись их идеями."
 tan.52.a:0 "Выборы будут интересными."
 #
 tan.53.t:0 "Дебаты"
 tan.53.d:0 "На днях были проведены дебаты между нашими партиями. Оба задавали друг другу вопросы по поводу экономики, устройстве государства и так далее. Но в итоге..."
 tan.53.a:0 "Поддержку получили Социал-Демократы!"
 tan.53.b:0 "Поддержку получили Консерваторы!"
 tan.53.c:0 "Партии ещё больше поссорились!"
 #
 tan.54.t:0 "Выборы"
 tan.54.d:0 "Сегодня произойдут долгожданные выборы. Было много споров о том кто одержит победу, но голоса уже подсчитаны и победа досталась..."
 tan.54.a:0 "Социал-Демократам!"
 tan.54.b:0 "Консерваторам!"
 tan.54.c:0 "Неожиданно победил Хемчик-оол!"
 tan.54.e:0 "Неожиданно победил Кара-Сал!"
 #
 tan.55.t:0 "Хемчик-оола в президенты"
 tan.55.d:0 "Неожиданно для всех свою кандидатуру в президенты выставил бывший председатель президиума Малого хурала - Хемчик-оол. Балотируется он беспартийно, хотя симпатизирует социал-демократам. Очень сомнительная заявка, как мы ответим?"
 tan.55.a:0 "Чем бы дитя не тешилось"
 tan.55.b:0 "Кто-то ещё остался от бывшего правительства?"
 TAN_hemchik_candidate_tt:0 "§YХемчик-оол сможет участвовать в выборах.§!"
 #
 tan.56.t:0 "Союз с Тувой"
 #
 tan.57.t:0 "Главная коммунистическая шавка"
 tan.57.d:0 "Настало время определиться кто наш враг номер один. Было предложенно бороться либо с коммунистическими движениями в Китае, тоесть с Китаем Цзедуна, Синьцзянем и Монголией, либо выловить рыбку покрупнее - Советский Союз."
 tan.57.a:0 "Советы - главная цель"
 tan.57.b:0 "Избавим Китай от коммунистической грязи"
 TAN_sov_enemy_tt:0 "§Y[SOV.GetName]§! - наша цель."
 TAN_prc_enemy_tt:0 "§Y[PRC.GetName], [SIK.GetName] и [MON.GetName]§! - наша цель."
 #
 tan.58.t:0 "Приглашение от Тувы и Китая"
 #
 tan.59.t:0 "[XSM.GetName] соглашается"
 tan.59.d:0 "[XSM.GetLeader] дал согласие на участие в нашей борьбе с коммунизмом в Китае."
 tan.59.a:0 "Успех"
 #
 tan.60.t:0 "Приглашение от Тувы и Китая"
 #
 tan.61.t:0 "[SHX.GetName] соглашается"
 tan.61.d:0 "[SHX.GetLeader] дал согласие на участие в нашей борьбе с коммунизмом в Китае."
 tan.61.a:0 "Успех"
 #
 tan.62.t:0 "Возобновление дипломатии с Тувой"
 #
 tan.63.t:0 "Главная фашистская шавка"
 tan.63.d:0 "Настало время определиться кто наш враг номер один. Было предложенно бороться либо с Нацистской Германией, либо со страной поближе к нам - Милитаристская Япония."
 tan.63.a:0 "Германия - источник всех бед"
 tan.63.b:0 "Япония явно ближе к нам"
 TAN_ger_enemy_tt:0 "§Y[GER.GetName]§! - наша цель."
 TAN_jap_enemy_tt:0 "§Y[JAP.GetName]§! - наша цель."
 #
 tan.64.t:0 "Кандидат на трон"
 tan.64.d:0 "Мы должны выбрать кто будет монархом нашей страны. У нас есть 2 варианта:\n1. Дэ Ван Дэмчигдонров - монгольский князь и правитель Мэнцзяна. Из-за того что он монгол, ему будет лучше править Тувой.\n2. Всеволод Иоаннович - царь из династии Романовых. Сейчас он находится в Великобритании и мы можем его пригласить к нам."
 tan.64.a:0 "Князь Дэ Ван - лучший кандидат."
 tan.64.b:0 "Всеволод Иоаннович - наш монарх."
 #
 tan.65.t:0 "Приглашение Князя Дэмчигдонрова"
 tan.66.t:0 "Приглашение Всеволода Романова"
 #
 tan.67.t:0 "Прибытие Дэ Вана"
 tan.67.d:0 "Князь Дэмчигдонров прибыл в нашу страну что бы быть законным монархом."
 tan.67.a:0 "Осталось эту монархию установить."
 #
 tan.68.t:0 "Прибытие Всеволода Романова"
 tan.68.d:0 "Всеволод Иоаннович прибыл в нашу страну что бы быть законным монархом."
 tan.68.a:0 "Осталось эту монархию установить."
 #
 tan.69.t:0 "Монгольский ультиматум"
 #
 tan.70.t:0 "Тибет даёт согласие"
 tan.70.d:0 "Тибет согласился быть на нашей стороне на правах автономии"
 tan.70.a:0 "Очередной успех"
 #
 tan.71.t:0 "Тибет сопротивляется"
 tan.71.d:0 "Тибет отказался подчиняться нам"
 tan.71.a:0 "К оружию!"
 #
 tan.72.t:0 "Требование от Монголии"
 #
 tan.73.t:0 "Удачное покушение"
 tan.73.d:0 "Один из наших агентов успешно совершил покушение на Пуи."
 tan.73.a:0 "В стране хаос, нужно этим воспользоваться!"
 #
 tan.74.t:0 "Маньчжуры стают под нашу защиту"
 tan.74.d:0 "После смерти Пуи народ Маньчжурии решил стать под нашу защиту."
 tan.74.a:0 "Как мы можем не помочь?"
 #
 tan.75.t:0 "Смерть Дэ Вана"
 tan.75.d:0 "Мы совершили удачное покушение на Князя Мэнцзяня."
 tan.75.a:0 "В стране хаос, нужно этим воспользоваться!"
 #
 tan.76.t:0 "Японцы разочаровались в Мэнцзяне."
 tan.76.d:0 "Японское правительство после смерти Дэ Вана решило избавится от Мэнцзяна."
 tan.76.a:0 "Интересно."
 #
 tan.77.t:0 "Победа в Даляне"
 tan.77.d:0 "Мы вернули из японских рук город Далянь. Теперь это Порт-Артур!"
 tan.77.a:0 "Очередная победа."
 #
 tan.78.t:0 "Поражение в Даляне"
 tan.78.d:0 "Мы не смогли вернуть из японских рук город Далянь."
 tan.78.a:0 "Досадно."
 #
 tan.79.t:0 "Победа во Владивостоке"
 tan.79.d:0 "Мы вернули Владивосток."
 tan.79.a:0 "Очередная победа."
 #
 tan.80.t:0 "Поражение во Владивостоке"
 tan.80.d:0 "Мы не смогли вернуть Владивосток."
 tan.80.a:0 "Досадно."
 #
 tan.81.t:0 "Временное правление Сат Чурмита-Дажы"
 tan.81.d:0 "После смерти Салчака Токи временное правление ТНР возглавил Сат Чурмит-Дажы. Он был вторым по важности человеком в стране после Салчака Токи, и после того как его не стало, Чурмит-Дажы может стать новым генсеком, или позволить Хуралу выбрать нового."
 tan.81.a:0 "Не станем нарушать демократический процесс."
 tan.81.b:0 "Сат Чурмит-Дажы идеальный генсек!"
 #
 tan.82.t:0 "Выбор нового генсека"
 tan.82.d:0 "Малый Хурал уже осуществил все приготовления для выбора нового генерального секретаря. Было выдвинуто 2 кандидатуры: \n 1. Александр Василевский - советский генерал. Выдвинутый по инициативе советского правительства и, по мнению Союза, Василевский будет хорошо заправлять страной после смерти их единого доверенного лица - Салчака Токи. \n 2. Хертек Анчимаа-Тока - жена Салчака Токи. Конечно, многие считают абсурдом то, что женщина будет править страной, хотя также понимают что это единственный верный вариант что бы не допустить Василевского к власти и оставить в стране наследие Токи. \n Голоса уже подсчитаны и Хурал выбрал..."
 tan.82.a:0 "Василевского!"
 tan.82.b:0 "Хертек Анчимаа-Току!"
 #
 tan.83.t:0 "Борьба за власть"
 tan.83.d:0 "После ареста и впоследствии расстрела Салчака Токи и взятия полномочий управления страны Сат Чурмитом-Дажы многие партийные деятели остаются недовольны, что роль генерального секретаря досталась именно их коллеге, а не непосредственно им. За исключением самого Чурмита-Дажы на пост генсека претендуют ещё 2 человека:\nАдыг-Тюлюш Хемчик-оол - нынешний председатель президиума Малого Хурала. По его мнению он ни чем не хуже того же Чурмита-Дажы и считает несправедливостью то что он был вторым по важности человеком в стране после Салчака Токи. Роль Хемчик-оола в президиуме не менее важна чем сам пост генсека и по сему он является отличным кандидатом на роль генерального секретаря.\nПиринлей Кара-Сал - первый прокурор в Туве. Из-за его поста многие считают не серьёзным то, что в последствии новым генсеком станет именно он, но в отличие от своих коллег он имеет гораздо лучшее образование и точно понимает толк в управлении страной."
 tan.83.a:0 "Сат Чурмит-Дажы самый лучший вариант."
 tan.83.b:0 "Вам не кажется что Хемчик-оола обделяют?"
 tan.83.c:0 "Кара-Сал хоть что-то понимает в управлении страны."
 #
 tan.84.t:0 "Кара-Сала в президенты"
 tan.84.d:0 "Вслед за Хемчик-оолом свою кандидатуру в президенты выставил бывший прокурор - Пиринлей Кара-Сал. Балотируется он беспартийно, хотя симпатизирует консерваторам. Очень сомнительная заявка, как мы ответим?"
 tan.84.a:0 "Чем бы дитя не тешилось"
 tan.84.b:0 "Кто-то ещё остался от бывшего правительства?"
 TAN_kara_sal_candidate_tt:0 "§YКара-Сал сможет участвовать в выборах.§!"
 #
 tan.85.t:0 "Формирование анархической партии"
 tan.85.d:0 "После многих демократических реформ многие люди начали верить в возможность анархистской революции и по сему особо большая группировка людей сформировала ТАП (Тувинскую анархистскую партию). Мы не знаем сможет ли это привести к восстанию, но мы должны быть на чеку."
 tan.85.a:0 "Анархизм? Что за утопия?"
 #
 tan.86.t:0 "Восстание анархистов!"
 tan.86.d:0 "Спустя неделю наконец стало всем ясно что восстание анархистов избежать не получится. Уже формируются первые вольные полки и страна как никогда близка к гражданской войне."
 tan.86.a:0 "Анархия-мама сынов своих любит!"
 #
 tan.87.t:0 "Перенос столицы"
 tan.87.d:0 "После окончания гражданской войны мы можем почтить наше восстание в Шагонаре и перенести столицу туда, или же мы оставим старый город [329.GetName]. Как мы поступим?"
 tan.87.a:0 "Да будет новая столица!"
 tan.87.b:0 "Лучше оставим [329.GetName]."
 #
 tan.88.t:0 "Восстание партизан"
 tan.88.d:0 "После начала освободительной войны много людей решили поддержать нас и несколько партизан хотят к нам присоединиться."
 tan.88.a:0 "О, добро пожаловать!"
 #
 tan.89.t:0 "Наследие Каландаришвили"
 tan.89.d:0 "Нестор Каландаришвили - анархист, который воевал с белыми на территории Восточной Сибири, в том числе и на территории Тувы. Нестор Александрович родился в Грузии, поэтому и имеет такую фамилию, но в 1908 был сослан в Сибирь. После амнистии 1917 года вступил в партию анархо-коммунистов. В большей части он воевал в Иркутске, даже создал там свой эскадрон, у Нестора была кличка - Дед. В 1919 большевики предложили Деду сотрудничество с большими уступками на которые он согласился. В 1922 году был убит якутскими повстанцами.\nКаландаришвили хоть и сотрудничал с большевиками, но не факт что они могли долго с ним ладить, например, его тёзку украинского анархиста Нестора Махно большевики часто обманывали говоря что доставят припасы, что в конце концов привело к поражению его движения. Мы можем отвоевать территории на которых он воевал, что бы почтить его память. Но также мы можем поверить большевикам, ведь при его жизни они никак ему не вредили, напротив, Каландаришвили даже состоял в РКП(б), и из-за этого мы можем заручиться их поддержкой."
 tan.89.a:0 "Мы почтим его вклад в нашу историю."
 #
 tan.90.t:0 "Выборы нового генсека"
 tan.90.d:0 "Вот и настали долгожданные выборы в которых, по слова нового генсека, смогут участвовать обычные араты."
 tan.90.a:0 "Анчимаа-Тока остаётся на второй срок!"
 tan.90.b:0 "Чурмит-Дажы новый генсек!"
 tan.90.c:0 "Хемчик-оол новый генсек!"
 tan.90.e:0 "Кара-Сал новый генсек!"
 #
 tan.91.t:0 "Митинг посреди [329.GetName]а"
 tan.91.d:0 "После прихода к власти военных спустя время на улицу начали выходить люди и устраивать беспорядки. Вряд-ли это к чему-то приведёт, но мы должны с этим что-то делать."
 tan.91.a:0 "Подавите мятёж."
 tan.91.b:0 "Покричат и уйдут."
 #
 tan.92.t:0 "Мятёж продолжается"
 tan.92.d:0 "Спустя время всё больше людей присоединились к мятежникам. Что будем делать?"
 tan.92.a:0 "Пусть Кечил-оол поговорит с ними."
 tan.92.b:0 "Скоро все уйдут, обещаю."
 #
 tan.93.t:0 "Тотальный беспорядок"
 tan.93.d:0 "Несмотря на все наши действия к мятежам присоединились бандиты и теперь мы потеряли связь со всеми нашими регионами, кроме столицы."
 tan.93.a:0 "Нужно их успокоить."
 ###################################################################
 
 tan.1000.t:0 "День независимости"
 tan.1000.d:0 "Сегодня, 14 августа гордые тувинцы празднуют день независимости. Именно 14 августа была разработана первая конституция Тувы и также был создан Тувинский революционный союз молодёжи.\nПервые годы независимости были сложные для нас из-за того что много кто претендовал на наши земли, но в итоге мы теперь существуем как страна!"
 tan.1000.a:0 "Повеселимся же!"
 #
 tan.1001.t:0 "Свержение Амара"
 tan.1001.d:0 "Сегодня к нам дошли известия из Монголии о свержении Анандына Амара.\nПо слухам его арест подстроил Сталин, и на его место поставили проверенного человека - Хорлогийна Чойбалсана."
 tan.1001.a:0 "Интересно..."
 #
 tan.1002.t:0 "«Чёрная смерть»"
 tan.1002.d:0 "Недавно взятый украинский город Ровно нашими и советскими войсками приносит нам интересное известие.\nНаши войска при захвате города отказивались брать немецкие войска в плен и не боялись превосходства противника в силе. Один из немецких генералов прозвал наших бойцов Das Schwarze Tod (Чёрная смерть)."
 tan.1002.a:0 "Интересная история!"
 #
 tan.1003.t:0 "Новое имя столицы"
 tan.1003.d:0 "После краха коммунистического режима всплывает вопрос о переименовании столицы - города Кызыл. Кызыл с тувинского переводится как «красный», и это название является напоминанием для тувинцев о прошлой коммунистической диктатуре. Появилось предложение вернуть городу его старое название - Хем-Белдыр, которое ассоциируется с тувинскими реками Бий-Хем и Ка-Хем. Также было предложено вернуть имя ещё старее - Белоцарск. Имя данное при основании города в честь русского "Белого Царя"."
 tan.1003.a:0 "Хем-Белдыр!"
 tan.1003.b:0 "Белоцарск!"
 tan.1003.c:0 "Пусть это служит напоминанием."
 #
 tan.1004.t:0 "Новый флаг"
 tan.1004.d:0 "С приходом к власти [TAN.GetLeader] хочет немного модернизировать наш флаг. На флаге Всероссийской фашистской партии которую он возглавлял присутствовала свастика и он хотел бы что бы она также присутствовала на нашем флаге."
 tan.1004.a:0 "Будет ещё красивее!"
 tan.1004.b:0 "На наш флаг она не вписывается."