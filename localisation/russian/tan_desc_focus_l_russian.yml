l_russian:
 TAN_start_desc:0 "Наша страна маленькая, но подаёт большие надежды."
 TAN_communism_focus_desc:0 "Лучше всего не отходить от родной рутины, и остаться верными идеям Маркса."
 TAN_churmit-dazhy_coup_desc:0 "Салчак Тока - просто сталинская марионетка. Если мы хотим построить настоящий Тувинский социализм, мы должны довериться более провереному лицу."
 TAN_case_of_nine_desc:0 "Внутри нашей страны много врагов которые жаждят заполучить власть. Наш ГенСек планирует по примеру Сталина провести ряд чисток среди политических деятелей."
 TAN_construction_of_temples_desc:0 "Мы не должны обделять буддистов в Туве, мы построим четыре новых буддистских храмов."
 TAN_aksha_development_desc:0 "Следуя за прекрасным председателем банка Тувы - Танчай Оюном, наш генеральный секретарь решил не отставать и тоже вложился в нашу новую валюту - акшу."
 TAN_conspiracy_against_toka_desc:0 "Салчак Тока не самый лучший человек который мог бы управлять нашей страной, нам нужно его убрать, и для этого нужно выбрать подходящий момент. Тока проводит свои публичные речи каждые 2 месяца, мы должны подготовится к одному из этих мероприятий и совершить покушение."
 TAN_new_general_secretary_desc:0 "После смерти Салчака Токи всё чаще всплывает вопрос: кто будет новым секретарём партии?"
 TAN_interim_gensec_desc:0 "На данный момент временный генсек страны - Сат Чурмит-Дажы, именно от него зависит будет ли Хурал избирать нового секретаря."
 TAN_gensec_general_desc:0 "Хурал выбрал новым генсеком советского генерала - Александра Василевского."
 TAN_gensec_woman_desc:0 "Хурал выбрал новым генсеком жену Салчака Токи - Хертек Анчимаа-Току"
 TAN_democratic_communism_desc:0 "Первым указом новой "секретарши" стало назначение выборов не только для партии, а и для простых аратов."
 TAN_martial_law_desc:0 "Сразу же Василевский ввёл в нашей новой администрации военное положение. Мы всё более становимся зависимы от русских..."
 #
 TAN_autonomy_from_ussr_desc:0 "Мы должны получить более высокую автономию от СССР."
 TAN_equipment_purchase_focus_desc:0 "У нас дефицит оружия и пользуясь нахождением в Коминтерне мы можем попросить нашего большого союзника помочь нам с этим."
 TAN_diplomatic_mission_to_PRC_desc:0 "Мы направим дипломатическую миссию в [PRC.GetName] что бы заручиться его поддержкой в плане нашего признания."
 TAN_proof_independence_desc:0 "Что бы убедить СССР в надобности нашей независимости мы попытаемся провести свои "пятилетки"."
 TAN_fighting_influence_desc:0 "Если мы хотим достигнуть независимости - мы должны бороться с влиянием СССР."
 TAN_irkutsk_conference_desc:0 "Мы уже достигли максимально высокого уровня автономии, и в честь этого мы решили пригласить Советское правительство в Иркутск что бы обсудить вопросы нашей независимости."
 TAN_technology_exchange_desc:0 "Мы должны работать вместе с советскими учёными что бы достичь больших успехов."
 TAN_joint_steel_production_desc:0 "Мы разработали программу по добыче стали в одном из наших регионов."
 TAN_people_republic_desc:0 "Мы объявим о себе не о как маленькой почти никем не признанной Танну-Туве, а как о стране на уровне с Советским Союзом - Тувинской Народной Республике."
 #
 TAN_loyalty_to_moscow_desc:0 "У нашего ГенСека Салчака Токи давно есть мечта о вхождении Танну-Тувы в состав СССР."
 TAN_collectivization_on_the_soviet_model_desc:0 "Мы должны провести коллективизацию общества по примеру СССР."
 TAN_soviet_republic_desc:0 "Мы останемся верны СССР, во веки вечные."
 TAN_help_ussr_desc:0 "Сейчас СССР переживает не самый лучший период войны, и мы должны сделать всё возможное что бы помочь ему."
 #
 TAN_confederation_project_desc:0 "Недавно один из наших министров предложил идею Конфедерации Тува-Монголия. Идея заманчивая, мы сами не против, но не известно как отреагирует Советский Союз, и народ Монголии, поэтому у нас есть 2 варианта..."
 TAN_demand_a_referendum_desc:0 "Мы всё таки решили мирно воссоединить наши 2 нации по принципу референдума."
 TAN_take_mongolia_by_force_desc:0 "Нам известно что власти Монголии могут сфальсифицировать результаты референдума, поэтому мы не станем церемониться и сразу же воссоединим наши страны путём войны."
 TAN_confederation_desc:0 "Монголия под нашим контролем, пришло время объявить о создании Конфедерации!"
 TAN_university_development_desc:0 "Мы должны увеличить финансирование университетов что бы наши люди были более образованы."
 TAN_mass_construction_desc:0 "После формировании Конфедерации мы должны застроить нашу страну в массовом масштабе."
 TAN_questions_desc:0 "После формирования Конфедерации по страну вспыхнули волны недовольства и протестов, мы должны решить главные вопросы на повестке дня."
 TAN_capital_desc:0 "Народ Монголии не очень доволен что им управляют из Кызыла, мы должны решить этот вопрос."
 TAN_leader_desc:0 "Бывший лидер Монголии [MON.GetLeader] всё ещё претендует на власть в Конфедерации, но и [TAN.GetLeader] не готов уступать, мы должны решить этот вопрос."
 TAN_comintern_desc:0 "Некоторые люди ставять под сомнение наше нахождение в альянсе с СССР, мы должны решить этот вопрос."
 TAN_protect_xinjiang_desc:0 "Учитывая нынешний экспансионизм Японии мы должны защитить хотя бы одну из китайских клик."
 TAN_claim_on_upper_mongolia_desc:0 "Регион Внутренней Монголии долго оставался частью Китая, мы должны что-то делать с этой несправедливостью."
 TAN_claim_on_buratia_desc:0 "В Бурятии проживает много монголов и тувинцев, мы можем попросить СССР передать Бурятию под наш контроль."
 TAN_glory_to_the_confederation_desc:0 "После получения контроля больших азиатских территорий мы должны объявить о создании Азиатской Федерации!"
 #FASCISM
 TAN_turn_to_right_desc:0 "Коммунизм показал свою ужасную сторону, мы должны выбрать более рациональное движение что бы управлять страной."
 TAN_militarization_of_the_population_desc:0 "Что бы подготовить массы к надвигающимся изменениям мы решили провести милитаризацию."
 TAN_speakers_speeches_desc:0 "Что бы воодушевить народ мы организуем выступления лучших ораторов."
 TAN_support_for_patriotism_desc:0 "Ярые патриоты - гордость Тувы!"
 TAN_invite_rodzaevsky_desc:0 "Что бы возглавить нашу новую страну мы решили пригласить русского фашиста проживающего в Маньчжурии - Константина Родзаевского."
 TAN_communist_skepticism_desc:0 "Коммунизм показал свою ужасную сторону, мы будем бороться с ним."
 TAN_council_meeting_desc:0 "Мы соберём свой Тувинский совет что бы управлять страной."
 TAN_right_coup_desc:0 "Вот и настал переломный момент."
 TAN_autarky_desc:0 "Мы оградимся от внешней торговли для эффективного использования ресурсов."
 TAN_technology_development_desc:0 "Мы будем далее развивать технологии Тувы."
 #
 TAN_your_faction_desc:0 "Зная амбиции Японии мы лучше сделаем приоритет на свой альянс, чем станем её шавкой."
 TAN_with_emphasis_on_submission_desc:0 "Великая Тувинская держава будет подчинять все больше стран!"
 TAN_with_an_emphasis_on_alliance_desc:0 "Мы сделаем приоритет на поиске новых союзников... Даже путём переворота."
 TAN_deal_with_mongolia_desc:0 "Для начала мы разберёмся с Монголией"
 TAN_deal_with_xinjiang_desc:0 "Синьцзянь имеет важное стратегическое положение."
 TAN_uprising_in_buratia_desc:0 "Бурятское государство долго было под гнётом России, мы организуем восстание на её территории."
 TAN_asian_unity_desc:0 "Отныне наш великий альянс известен как Азиатское единение!"
 TAN_tuvan_empire_desc:0 "Настало время провозгласить Тувинскую империю!"
 #
 TAN_strengthen_ties_with_japan_desc:0 "Мы начнём новую дипломатическую дружбу со страной восходящего солнца."
 TAN_enter_the_sphere_of_co_prosperity_desc:0 "Что бы ещё сильнее сблизиться с Японией, мы вступим в её альянс."
 TAN_diplomatic_mission_to_JAP_desc:0 "Мы направим дипломатическую миссию в Японию что бы заручиться её поддержкой в плане нашего признания."
 TAN_for_our_protection_desc:0 "Для нашей защиты мы станем верны японцам во веки."
 TAN_divide_mongolia_desc:0 "Мы подпишем договор с Мэнцзянем о разделе Монголии, и направим Улан-Батору ультиматум."
 TAN_prepare_the_western_front_desc:0 "Что бы помочь Японии в войне с Китаем, мы укрепим наши позиции на границе с Синьцзянем."
 TAN_destroy_the_beacon_of_socialism_desc:0 "Пришло время уничтожить главного виновника всех ужасов социализма."
 TAN_research_with_the_japanese_desc:0 "Достаточно сближившись с Японией мы проведём совместные исследования с их учёными."
 #DEMOCRACY
 TAN_democratic_principles_desc:0 "В нашей стране уже долго стоит коммунистическая диктатура, мы должны бороться за свободу."
 TAN_support_for_freedom_of_speech_desc:0 "Поддержка свободы слова - один из важных признаков демократии"
 TAN_reduce_press_censorship_desc:0 "В демократическом обществе не должно существовать цензуры."
 TAN_people_are_government_desc:0 "«Не народ должен бояться власти, власть должна бояться народа»"
 TAN_new_concept_of_freedom_desc:0 "Спустя несколько наших реформ люди начали верить в приход нечто большего, чем просто демократия, нечто более свободного..."
 TAN_revolution_desc:0 "Пришло время второй тувинской революции."
 TAN_international_condemnation_desc:0 "Мы добьемся осуждения коммунистического правительства."
 TAN_steal_equipment_desc:0 "Мы украдём снаряжение противника."
 TAN_victory_in_civil_war_desc:0 "Да здравствует демократия!"
 TAN_infrastructure_restoration_desc:0 "После гражданской войны наша инфраструктура очень пострадала."
 TAN_lower_mobilization_desc:0 "Люди устали от войны."
 TAN_recovery_desc:0 "Мы восстановились от войны."
 TAN_construction_of_industrial_centers_desc:0 "Мы будем строить промышленные центры"
 TAN_young_minds_desc:0 "Молодёжь нынче умная"
 TAN_preparation_for_elections_desc:0 "Наконец-то мы можем провести выборы."
 TAN_support_conservatives_desc:0 "Консерватизм - лучший выбор"
 TAN_support_the_social_democrats_desc:0 "Социал-демократия - лучший выбор"
 TAN_diplomatic_mission_to_ENG_desc:0 "Мы направим дипломатическую миссию в Британию что бы заручиться её поддержкой в плане нашего признания."
 #
 TAN_social_democrats_victory_desc:0 "Социал-демократия победила!"
 TAN_conservative_victory_desc:0 "Консерватизм победил!"
 TAN_hemchik_victory_desc:0 "Неожиданно победил Хемчик-оол!"
 #
 TAN_anticommunist_faction_desc:0 "Коммунизм - это центр всех бед. Нужно с ним бороться"
 TAN_alliance_with_china_desc:0 "Китай Гоминьдана нам поможет в этой борьбе"
 TAN_alliance_with_japan_desc:0 "Мы заручимся поддержкой Японии"
 TAN_main_enemy_communism_desc:0 "Нам нужно выбрать нашего врага"
 TAN_invite_shibei_san_ma_desc:0 "[XSM.GetName] поможет в борьбе с коммунистами Китая, а конкретно с Синьцзянем и Монголией"
 TAN_invite_shanxi_desc:0 "[SHX.GetName] в стороне не останется, у него важное расположение для борьбы с Цзедуном."
 TAN_communism_in_north_desc:0 "Пришло время войны с Монголией"
 TAN_communism_in_west_desc:0 "Синьцзянь слишком сблизился с СССР"
 TAN_communism_in_centre_desc:0 "Цзедуну пришёл конец"
 TAN_mongol_coup_desc:0 "Мы организуем переворот в Монголии"
 TAN_uprising_in_vladivostok_desc:0 "Заамурье будет незавимсимо"
 TAN_buryat_independence_desc:0 "Буряты - не русские"
 TAN_steppe_independence_desc:0 "Центральная Азия будет свободная"
 TAN_finish_off_bolsheviks_desc:0 "Мы организуем восстание во главе с Керенским, что бы добить большевиков"
 #
 TAN_strengthen_the_prosecutors_office_desc:0 "Во время правления ТНРП прокуратуре уделяли мало внимания, мы исправим эту ошибку."
 TAN_increase_court_salaries_desc:0 "Судьям недоплачивают, мы увеличим их оклады."
 TAN_jail_the_former_government_desc:0 "Бывшее правительство всё ещё находится в стране с надеждой вернуть всё как было, они допустили много ошибок, они должны за это поплатиться."
 TAN_new_constitution_desc:0 "После прихода к власти Кара-Сала мы должны переписать конституцию с правками нашего президента."
 TAN_iron_prosecutor_desc:0 "Отныне в стране наступил тотальный контроль под предводительством Пиринлей Кара-Сала."
 #
 TAN_antifascist_faction_desc:0 "Фашизм ещё хуже коммунизма"
 TAN_alliance_with_britain_desc:0 "Мы сблизимся с Британией"
 TAN_alliance_with_usa_desc:0 "США один из лучших союзников"
 TAN_restore_relations_with_ussr_desc:0 "Наш президент имеет хорошие связи с бывшем правительством, может ему удастся возобновить отношения с Советами?"
 TAN_main_enemy_fascism_desc:0 "Япония или Германия?"
 TAN_neutralize_mengjiang_desc:0 "Нужно воспользоваться слабостью правительства Де Вана и уничтожить его, только кто это сделает?"
 TAN_influence_on_manchuria_desc:0 "Мы направим нужных людей в Маньчжурию что бы просветлять людей идеями демократии"
 TAN_return_sakhalin_desc:0 "Пока в южной части острова никого нету, мы тихо захватим его."
 TAN_return_kurils_desc:0 "Курильские острова раньше были частью Российской Империи, мы их вернём."
 TAN_setting_sun_desc:0 "Мы уничтожим Японию"
 TAN_austrian_discontent_desc:0 "В Австрии всё ещё есть люди которые недовольны Аншлюсом."
 TAN_czech_discontent_desc:0 "Чехов спрашивали хотят ли они быть немцами?"
 TAN_german_border_desc:0 "Нужно укрепить границу с Германией"
 TAN_polish_uprising_desc:0 "Нужно дать полякам винтовки, и они восстанут."
 TAN_stood_for_just_a_moment_desc:0 "Пришёл закат Рейха."
 TAN_return_everything_desc:0 "Что-то мы слишком заигрались в демократов, это было ошибочное решение, наш президент вернёт к власти ТНРП и вместо Салчака Токи станет секретарём ЦК ТНРП. Мы снова станем верны СССР и попадём под его влияние."
 #
 TAN_crush_opposition_desc:0 "Наш президент издал указ о всяком притиснении оппозиции"
 TAN_destroy_opposition_desc:0 "Пришло время уничтожить оппозицию"
 TAN_old_hindrance_desc:0 "Консерватизм всегда вставал у нас на пути, нужно уничтожить эту партию."
 TAN_old_friend_new_enemy_desc:0 "Наш президент конечно разделяет взгляды социал-демократии, но эта партия только ему мешает."
 TAN_cancel_elections_desc:0 "Зачем нам выборы если победитель очевиден?"
 TAN_eternal_president_desc:0 "Хемчик-оол первый и единственный президент Тувинской республики во века."
 #MONARCHY
 TAN_rise_of_monarchism_desc:0 "Нашей стране нужен сильный лидер, и [TAN.GetLeader] явно не наш вариант."
 TAN_candidate_for_the_throne_desc:0 "Мы должны решить кто будет нашим монархом, и у нас есть 2 кандидата..."
 TAN_help_white_desc:0 "Недавно нам стало известно что белые изгнанники планируют новое восстание в России. Мы им поможем."
 TAN_establishment_of_monarchy_desc:0 "После полной поддержки народа мы скинем коммунистическое правительство и установим монархию."
 TAN_de_van_desc:0 "Князь Дэ Ван - наш выбор"
 TAN_vsevolod_desc:0 "Князь Всеволод Иоаннович - лучший вариант"
 TAN_sending_rifles_desc:0 "Мы отправим наше снаржение белым для их поддержки."
 TAN_tuvan_volunteers_desc:0 "Белым нужно помочь напрямую."
 TAN_unity_of_the_romanovs_desc:0 "После реставрации монархии в России мы обязаны с ними объединиться под гербом Романовых."
 TAN_investment_in_manchuria_desc:0 "Наш союзник поможет нам развить Маньчжурский регион"
 TAN_investment_in_mongolia_desc:0 "Монголия - слабо развитый регион, Россия нам поможет в этом."
 TAN_transfer_of_amur_desc:0 "Мы попросим Россию передать нам Амурский регион, но после этого мы окончательно станем их китайской колонией."
 #
 TAN_project_of_new_mongol_empire_desc:0 "Наш князь - наследник Чингис-хана и мы хотим хотя бы приблизительно вернуть территории бывшей империи."
 TAN_new_cavalry_desc:0 "Мы призовём новую кавалерию что бы помочь выполнить проект."
 TAN_center_capture_desc:0 "Что бы называться Монгольской империей мы должны сначала захватить саму Монголию"
 TAN_return_home_desc:0 "У Дэ Вана есть связи в Мэнцзяне, мы легко вернём его под наш контроль."
 TAN_diplomatic_mission_to_CHI_desc:0 "Мы направим дипломатическую миссию в [CHI.GetName] что бы заручиться его поддержкой в плане нашего признания."
 TAN_new_infantry_desc:0 "Мы призовём новую пехоту что бы помочь выполнить проект."
 TAN_trained_mercenaries_desc:0 "Мы призовём специальных наёмников что бы помочь выполнить проект."
 TAN_capture_of_uyghurs_desc:0 "Нам также нужно захватить дом Уйгуров"
 TAN_autonomous_tibet_desc:0 "Так как Тибет является буддистской теократической страной, а наш князь сам является буддистом, мы предложим Тибету автономию."
 TAN_big_trip_to_china_desc:0 "Мы заново захватим Китай, и их великая стена не будет нам помехой."
 TAN_new_mongol_empire_desc:0 "Пришло время провозгласить Вторую Монгольскую Империю"
 #
 TAN_project_of_zheltorossiya_desc:0 "Ещё давно Российская Империя планировала осуществить проект "Желтороссия" который планировался как колония на территории Китая."
 TAN_capture_of_brainchild_of_Ungern_desc:0 "Мы захватим страну-наследие Унгерна."
 TAN_attempt_on_pui_desc:0 "Наши агенты осуществят Покушение на лидера Маньчжурии - [MAN.GetLeader]"
 TAN_attempt_on_de_van_desc:0 "Наши агенты осуществят Покушение на лидера Мэнцзяна - [MEN.GetLeader]"
 TAN_return_port_arthur_desc:0 "Мы вернём бывшую территорию Российской Империи - Порт-Артур"
 TAN_take_over_vladivostok_desc:0 "Владивосток является важным портом."
 TAN_zheltorossiya_desc:0 "Теперь наша страна известна как Желтороссия"
 TAN_last_enemy_desc:0 "В конце концов нужно расправится с последним врагом - [SOV.GetName]"
 #ANARCHY-MOM
 TAN_free_way_desc:0 "Началась наша война за освобождение!"
 TAN_opening_warehouses_desc:0 "На складах бывшего правительства осталось несколько винтовок, не будут же они пылиться на складах, верно?"
 TAN_recruitment_of_volunteers_desc:0 "Очень много людей хотят помочь в нашей войне, мы организуем из них добровольческие полки."
 TAN_release_of_prisoners_desc:0 "В тюрьмах нашей страны сидят очень много людей из-за их политических убеждений, мы выпустим их при условии если они будут сражаться на нашей стороне."
 TAN_last_push_desc:0 "Мы максимально укрепили наши позиции и готовы к последнему наступлению."
 TAN_long_live_anarchy_desc:0 "Мы вышли победитилями, теперь мы построим собственную анархическую республику!"
 TAN_relocation_of_the_capital_desc:0 "У нас есть возможность перенести столицу в Шагонар - город где началось наше восстание."
 TAN_self-government_entry_desc:0 "Мы введём систему самоуправления - при ней будут собираться граждане и сами решать вопросы своего рабочего места."
 TAN_collectivization_of_society_desc:0 "Мы проведём коллективизацию, то есть объединеним единоличные хозяйства в коллективные."
 TAN_isolation_desc:0 "Мы изолируемся от других стран что бы эффективнее управлять нашей странной и не поддаваться международному натиску."
 TAN_eliminate_the_mechanism_of_coercion_desc:0 "Анархизм не видит полезности в подчинении одних людей над другими..."
 TAN_free_cooperation_desc:0 "...вместо этого мы будем поддерживать свободное сотрудничество!"
 TAN_black_guard_desc:0 "В случае войны мы заранее созовём наши новые войска - чёрную гвардию."
 TAN_ideologically_correct_tuva_desc:0 "Мы осуществили все приготовлнея что бы создать правильную, анархическую Туву."
 TAN_liberate_mongolia_desc:0 "В Монголии сидят неправильные люди. [MON.GetLeader] не должен управлять вольными монголами, мы их освободим."
 TAN_fatigue_resistance_mongolia_desc:0 "Благодаря нашей системе сотрудничества большое количество партизан перешло на нашу сторону!"
 TAN_release_the_uighurs_desc:0 "Вслед за Монголией диктатуру испытывают вольные Уйгуры."
 TAN_free_steppe_desc:0 "Мы взяли под свой контроль почти все азиатские степи, отныне мы и есть степи!"
 TAN_legacy_of_kalandarishvili_desc:0 "Нестор Каландаришвили - анархист, который воевал с белыми на территории Восточной Сибири, в том числе и на территории Тувы..."
 TAN_cooperate_with_the_union_desc:0 "Мы решили идти по стопам Нестора и дружить с большевиками."
 TAN_preserve_the_legacy_of_grandfather_desc:0 "Мы решили подчеркнуть вклад Деда в нашу историю, мы должны подчинить "его" территории."
 TAN_liberate_peoples_of_central_asia_desc:0 "Нестор Кала.. кто? Мы не станем строить культ личности вокруг какого-то грузина, мы сосредоточимся на освобождении народов центральной азии!"
 TAN_great_victory_desc:0 "Большевики побеждены! Да здравствует анархия!"
 #MILITARY
 TAN_organize_a_junta_desc:0 "Нам нужно укрепить нашу власть, а помочь в этом нам могут только военные."
 TAN_carry_out_coup_desc:0 "Спустя много дней подготовки мы можем свергнуть наше правительство."
 TAN_prepare_the_government_desc:0 "Мы организуем новое правительство что бы можно было эффективнее управлять страной."
 TAN_collective_power_desc:0 "Лучше всего что бы страной правило несколько людей, нежели один диктатор."
 TAN_leader_kechil_ool_desc:0 "Мы нуждаемся в сильной личности, и в этом нам поможет Тюлюш Кечил-оол!"
 TAN_resources_against_banditry_desc:0 "Мы вскроем наши запасы что бы бороться с бандитами."
 TAN_lucky_raid_desc:0 "Мы подготовим 100% план что бы напасть на бандитов в регионе."
 TAN_clear_tuva_desc:0 "После избавления от бандитов мы проведём мелкие чистки населения что бы убедиться что этого больше не повторится."
 TAN_women_in_army_desc:0 "Так как наша страна теперь делает упор на армию, то мы разрешим вступать женщинам в наши ряды."
 TAN_strong_tuva_desc:0 "Мы введём новые законы что бы улучшить моральный дух наших граждан."
 TAN_rewrite_the_constitution_desc:0 "Коммунистическая конституция никуда не годится, мы должны её переписать."
 TAN_all_thanks_to_military_desc:0 "Если бы не военные у власти, то Салчак Тока продолжил бы терроризировать страну, люди должны быть нам благодарны."
 TAN_managed_economy_desc:0 "Мы введём плановую экономику что бы не допустить экономических приколов."
 TAN_loyalty_to_regime_desc:0 "Бывший премьер Сат Чурмит-Дажы остаётся верен идеям социализма, мы его перевоспитаем."
 TAN_military_attache_from_japan_desc:0 "Мы запросим у японского правительства военного аттаще что бы развивать нашу армию."
 TAN_be_friends_with_chan_desc:0 "Мы будем делать упор на дружбу с китайским генералиссимусом."
 TAN_make_an_alliance_desc:0 "Что бы подтвердить верность Чану, мы вступим в его альянс."
 TAN_distribute_spheres_of_influence_desc:0 "Вместе с Гоминьданом мы рассмотрим наши претензии в азиатском регионе."
 TAN_military_attache_from_china_desc:0 "Мы запросим у японского правительства военного аттаще что бы развивать нашу армию."
 TAN_invest_in_the_chinese_economy_desc:0 "У Китая большой рост инфляции, мы сделаем им одолжение как благодарность за помощь нам."
 TAN_migrants_desc:0 "Мы создадим программу по привлечению мигрантов из Азии."
 TAN_international_volunteers_desc:0 "После отправки атташе к нам захотели присоединиться местные добровольцы что бы служить в нашей армии."
 TAN_great_unity_desc:0 "Мы окружены двумя странами, воевать с Россией не вариант, а Монголия даст нам выход к другим странам."
 TAN_cumul_and_dzungaria_desc:0 "Мы претендуем на двое регионов Синьцзяня, нужно их отнять."
 TAN_border_region_desc:0 "Внутренняя Монголия богатый и большой регион, если с китайскими кликами будет разобраться легко, то Мэнцзян и Маньчжурия так не думают."
 TAN_great_tuva_desc:0 "После наших расширений мы теперь можем называться воистину Великой Тувой."
 #ARMY
 TAN_development_of_doctrine_desc:0 "Мы должны развивать нашу доктрину."
 TAN_development_of_infantry_equipment_desc:0 "Нам нужно перейти на новые модели винтовок."
 TAN_artillery_bet_desc:0 "Мы попробуем усовершенствовать нашу армию артиллерией"
 TAN_weapon_complex_desc:0 "Мы будем развивать наш оружейный комплекс"
 TAN_mass_appeal_desc:0 "Нужно начать массовый призыв в нашу армию."
 TAN_inspire_youth_desc:0 "Мы проведём агитационную кампанию что-бы показать нашему молодому поколению прелести военной службы."
 TAN_amendments_to_the_draft_law_desc:0 "Учитывая нынешнее положение в мире, увеличить набор в армию явно не будет лишним."
 TAN_tank_project_desc:0 "Наши конструкторы долго готовили этот проект, и в конце концов мы можем объявить о развёртывании нашей первой танковой дивизии!"
 TAN_attracting_migrants_from_siberia_desc:0 "В нашей стране не такое большое население как хотелось бы, поэтому мы разработали план про привлечению мигрантов из городов и сёл Сибири."
 TAN_recruitment_program_desc:0 "У нас маленькое количество призывников, и мы решили вербовать наёмников для службы в Тувинской армии."
 #AIR FORCE
 TAN_air_development_desc:0 "Мы начнём усовершенствование наших военно воздушных сил."
 TAN_funding_of_scientists_desc:0 "Что-бы наши тувинские учёные охотнее и лучше изучали новые технологии мы увеличим их финансирование."
 TAN_rocket_development_desc:0 "Наши учёные начали разработку тувинских ракет."
 TAN_radar_technology_desc:0 "Мы построим первый тувинский радар!"
 TAN_air_attache_desc:0 "Мы запросим у японцев прислать нам своего атташе"
 TAN_nuclear_program_desc:0 "Тувинское оружие массового уничтожени? Звучит как тост!"
 TAN_rate_on_fighters_desc:0 "Мы изучим новые модели истребителей"
 TAN_production_of_fighters_desc:0 "Мы начнём производство истребителей"
 TAN_rate_on_bombers_desc:0 "Мы изучим новые модели бомбардировщиков"
 TAN_production_of_bombers_desc:0 "Мы начнём производство бомбардировщиков"
 #NAVY
 TAN_naval_development_desc:0 "После получения выхода к морю мы можем заняться развитием флота."
 TAN_shipyard_construction_desc:0 "В первую очередь нужно построить верфи"
 TAN_rate_on_destroyers_desc:0 "Мы будем производить эсминцы"
 TAN_improvement_of_transport_ships_desc:0 "Что бы удобнее делать высадки мы улучшим наш транспорт"
 TAN_naval_attache_desc:0 "Мы запросим у британцев прислать нам своего атташе"
 TAN_convoy_production_desc:0 "Мы начнём производство конвоев"
 #CAVALRY
 TAN_cavalry_development_desc:0 "В наших степях кавалерия - самый идеальный вариант передвижения."
 TAN_new_army_desc:0 "Мы решили воссоздать нашу армию с нуля."
 TAN_for_motherland_desc:0 "Мы поставим приоритет на войну около нашей территории."
 TAN_cleaving_the_wind_desc:0 "Мы обучим самых быстрых лошадей."
 TAN_tuvans_cavalry_desc:0 "Мы наконец-то закончили развитие нашей кавалерии."
 TAN_recruitment_of_nomads_desc:0 "Вместо того что бы тратить деньги на обучение армии с нуля мы решили обучить наших кочевников."
 TAN_issue_of_weapons_desc:0 "Что бы люди могли воевать мы выдадим им винтовки."
 TAN_nomad_training_desc:0 "Что бы кочевники не просто бегали с винтовкой в руках мы должны обучить их войне в нужных заведениях."
 #PROMBLEMS
 TAN_problem_solving_desc:0 "В нашей стране много проблем и недочётов, мы должны их решить."
 TAN_seeking_recognition_desc:0 "Нашу страну всё ещё никто не признал кроме СССР и Монголии, для остального мира мы являемся частью Китая. Нужно что-то делать."
 TAN_recognition_of_britain_desc:0 "Для начала мы решили попросить признание у Британии."
 TAN_recognition_of_japan_desc:0 "Япония хоть для нас и враждебная страна, она играет не последнюю роль в нашем мире."
 TAN_recognition_of_china_desc:0 "В конце концов мы решили попросить признание у местных китайских варлордов, а именно у Чана Кайши и Мао Цзедуна."
 #SETTLING
 TAN_settlement_of_nomads_desc:0 "Кочевой образ жизни не очень играет нам на руку, мы должны приспособить кочевников к постоянному месту жительства."
 TAN_population_census_desc:0 "Что бы узнать какое количество кочевников нам нужно переселять мы должны провести новую перепись населения."
 TAN_education_desc:0 "Детей кочевников теперь будут обучать в школах и университетах."
 TAN_housing_construction_desc:0 "В конце концов мы должны построить новые места для жительства кочевников."
 TAN_settling_desc:0 "Мы решили проблему кочевников, теперь они обычные люди с постоянным местом жительства!"
 #INDUSTRY
 TAN_start_industrialisation_desc:0 "Мы должны провести индустриализацию что бы не носить на себе клеймо аграрной страны"
 TAN_factories_for_country_desc:0 "В первую очередь мы должны изъять некоторые фабрики у людей. Всё на благо страны, само собой!"
 TAN_railway_between_settlements_desc:0 "Наши поселения формально не имеют железнодорожных соединений, мы это исправим."
 TAN_expansion_of_jobs_desc:0 "Мы расширим рабочие места в нашей стране."
 TAN_urbanization_desc:0 "Урбанизация — это процесс повышения ролей городов, и учитывая что город у нас только один, и это [329.GetName], мы должны это исправить."
 TAN_airport_desc:0 "Сегодня мы объявим об открытии первого Тувинского аэропорта в [329.GetName]е!"
 TAN_industrialisation_desc:0 "Теперь мы не аграрная страна, а полностью индустриальная."
 #CITY DEV
 TAN_development_of_settlements_desc:0 "В нашей стране есть немало поселений, но, к сожалению, большинство из этих поселений это сёла. Мы будем их развивать."
 TAN_development_of_tuva_desc:0 "Сначала нам нужно развивать наш родной регион Тувы"
 TAN_toora_khem_desc:0 "Один из наших поселений это Тоора-Хем - село на севере страны самого большого Тоджинского кожууна."
 TAN_samagaltay_desc:0 "Село на юге Самагалтай - до 1921 года столица Тувы."
 TAN_shagonar_desc:0 "Село на востоке страны Шагонар является центром Улуг-Хемского кожууна и уже может претендовать на статус города."
 TAN_turan_desc:0 "Туран - самое русское село в нашей стране которые было основано русскими переселенцами."
 TAN_kyzyl_desc:0 "Нельзя забывать про наш столичный регион. [329.GetName] также имеет богатую историю и нуждается в развитии."
 TAN_industrial_society_desc:0 "После полной индустриализации страны и максимального развития наших уже городов мы можем полноценно называться индустриальной страной."
 #######
 TAN_annex_world_desc:0 "Поздравляю мой дорогой друг, ты нашёл секретный фокус! Используй его лишь для фана, а не в реальной игре."