 #Event Localisation 
 italia_test.1.t:0 "The Immortal Division Folgore"
 italia_test.1.desc:0 "Tales of the bravery of the heroic Division Folgore will be repeated for generations to come. These fine soldiers held out against impossible odds in the desert, fighting off the enemy until the last bullet was fired.\n\nEven our enemies saluted General Frattini and gave him full military honors at his surrender.
 italia_test.1.a:0 "La libertà!"
