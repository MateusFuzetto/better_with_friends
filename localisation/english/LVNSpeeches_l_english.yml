ITA_speeches_category:0 "Public Speaking"
ITA_speeches_category_desc:0 "Of all the talents bestowed upon men, none is so precious as the gift of oratory. He who enjoys it wields a power more durable than that of a great king. He is an independent force in the world. Abandoned by his party, betrayed by his friends, stripped of his offices, whoever can command his power is still formidable."
sp_ITA_ethiopia:0 "Announce victory in the Ethiopian War"
sp_ITA_ethiopia_desc:0 ""We can say simply and conclusively that Ethiopia is Italian!""
sp_ITA_partyrally:0 "Attend a party rally in Turin"
sp_ITA_partyrally_desc:0 ""The Fascist Party is an army. If you wish, it is an order. You enter only to serve and obey. We believe that Italy is growing under the guidance of Fascism. The revolutionary nature of fascism will help Italy fulfil her destiny amd achieve wealth, power and glory!""
sp_ITA_albania:0 "Announce the annexation of Albania"
sp_ITA_statevisit_GER_Berlin:0 "Make a state visit to Berlin"
sp_ITA_statevisit_GER_Berlin_desc:0 ""Germany and Italy pursue the same goal in the sphere of economics: a policy of economic autarchy. For the political freedom of a nation can only be guaranteed by it's economic independence. We were threatened last year by a great danger when 52 nations assembled delegates at Geneva to impose criminal economic sanctions against Italy. Germany did not join these sanctions - we will never forget that! Fascism has it's ethics and remains true to them. And these ethics cover my personal morality: to speak directly without double-talk, and when one has a friend, to remain true to him!""
sp_ITA_statevisit_GER_Rome:0 "Invite Hitler to a state visit in Rome"
sp_ITA_anschluss:0 "Question the annexation of Austria"
sp_ITA_anschluss_desc:0 ""We view with utter contempt, certain doctrines taught beyond the Alps by the descendants of people who were wholly illiterate in the days when Caesar, Virgil and Augustus flourished in Rome!""
sp_ITA_navy:0 "Address the Regia Marina in Taranto"
sp_ITA_navy_desc:0 ""Blackshirts; you have got the honour and the privilige to host within your sea the naval forces of Fascist Italy. This is a privilige that imposes upon you several particular duties. We were grand when we dominated the sea. Rome, will not become an empire before having smashed the naval power of Carthage! Because the Mediterranean - that is not an ocean - has two sole outlets, administered by others. For the Mediterranean mustn't be the prison, that humiliates our vigor of life! And it is certain, that all people of Iraly, from the snowy peaks of the Alps to the Sicilian and Sardine districts, the whole Italian populace will respond and will be prepared to fulfill the necessary sacrifices. And remember, oh Blackshirts, that if this is so, I will be at your very head!""
sp_ITA_medi_ocean:0 "Promulgate Mediterranean naval ambitions"
sp_ITA_medi_ocean_desc:0 ""In the Italian diplomatic note, there were clearly defined the Italian problems towards France. Problems of a colonial kind. These problems have a name. They are called Tunis, Djibouti and Suez. The French government is fully free to refuse even the simple discussion of these problems - as it has done. Because the relations among states are relations of strength, and these relations of strength are the determinants of their policies. This is your day, your great day.. With your courage, your sacrifice and your strength you have given a mighty impulse to the wheel of history. Now I am asking; do you want honours? Rewards?! A comfortable life?! Does the impossible exist for you?! What are the three words forming our dogma? Believe, obey, fight! Well, comrades, these three words has been, are and always will be the secret of every victory!""
sp_ITA_denounce_SPR:0 "Denounce the PCE"
sp_ITA_denounce_SPR_desc:0 ""This barricade may be considered sufficiently demolished and within a few days, perhaps a few hours the magnificent infantry of Nationalist Spain will deliver the last blow. And Madrid, which the Lefts expected to be the tomb of Fascism will instead be the tomb of Communism!""
sp_ITA_spanishcivilwar_victory:0 "Celebrate the Fascist victory in Spain"
sp_ITA_spanishcivilwar_victory_desc:0 ""Comrades, we meet in a moment that swells our hearts with joy and pride. Since yesterday the hammer and sickle flag has been completely eliminated from the generous land of Spain. The main credit goes to Franco and his troops, but the infantrymen of our glorious army and the Blackshirts contributed. They said: "they shall not pass" and we passed, but is even more important to say that we will pass! All the hopes, all the idiotic and wretched prophecies of the Lefts were dispelled by our will, by our tenacity, by our faith and by the Italian bayonets!""
sp_ITA_warwith_ENGFRA1:0 "Declare war on France & the United Kingdom"
sp_ITA_warwith_ENGFRA1_desc:0 ""Fighters of the ground, of the sea, of the air... Blackshirts of the revolution and of the legions.. Men and women of Italy and of the Empire.. Pay heed! An hour appointed by destiny has struck in the heavens of our fatherland. The hour of irrevocable decision is upon us! The declaration of war has already been delivered to the ambassadors of Great Britain and France. Proletarian and fascist Italy stands up a third time, strong, proud and united as never before. The single order of the day is categorical and obligatory for all. It already spreads and fires hearts from the Alps to the Indian Ocean; Victory! And we will win, in order to finally give a long period of peace with justice to Italy, to Europe and to the world! People of Italy! Rush to arms and show your tenacity, your courage and your valor!""
sp_ITA_warwith_ENGFRA2:0 "Announce Italy's declaration of war against the Allies"
sp_ITA_warwith_ENGFRA2_desc:0 ""Fighters of the ground, of the sea, of the air... Blackshirts of the revolution and of the legions.. Men and women of Italy and of the Empire.. Pay heed! An hour appointed by destiny has struck in the heavens of our fatherland. The hour of irrevocable decision is upon us! The declaration of war has already been delivered to the ambassadors of Great Britain and France. Proletarian and fascist Italy stands up a third time, strong, proud and united as never before. The single order of the day is categorical and obligatory for all. It already spreads and fires hearts from the Alps to the Indian Ocean; Victory! And we will win, in order to finally give a long period of peace with justice to Italy, to Europe and to the world! People of Italy! Rush to arms and show your tenacity, your courage and your valor!""
sp_ITA_warwith_USA1:0 "Announce Italy's declaration of war against the United States"
sp_ITA_warwith_USA1_desc:0 ""This is another day of solemn decision in Italy's history and of memorable events destined to give a new course to the history of continents. The powers of the Steel Pact, Fascist Italy and National Socialist Germany, ever closely linked, participate from today on the side of the heroic Japan against the United States of America. Italians! Arise once more and be worthy of this historical hour! We shall win!""
