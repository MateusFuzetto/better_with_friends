 ITA_Nicola_Bombacci:0 "Nicola Bombacci"
 ITA_Nicola_Bombacci_desc:0 "An adherent to Marxist ideology, Bombacci is an unlikely ally of Il Duce. However, after embracing fascism as the means to true revolution, Bombacci has become an effective advocate."
 ITA_amedeo_idea:0 "Amedeo Guillet"
 ITA_amedeo_idea_desc:0 "The famed "Devil Commander," Amedeo Guillet fought bravely in East Africa and held out against superior forces against all odds. Well regarded by the native peoples of the region, Amedeo is a recruitment asset for non-core populations."
 ITA_arturo_bocchini:0 "Arturo Bocchini"
 ITA_arturo_bocchini_desc:0 "The so-called 'Vice Duce' of Italy, Bocchini runs the national police force and uses his power to root out enemies of the regime."
