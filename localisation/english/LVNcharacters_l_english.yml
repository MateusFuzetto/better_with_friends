 ITA_Gianfranco_Gazzana:0 "Gianfranco Gazzana-Priaroggia"
 ITA_Gianfranco_Gazzana_desc:0 "Perhaps the best submarine ace in the world, Gianfranco Gazzana-Priaroggia is noted for his exceptional hit rate."
 ITA_Giuseppe_Lombardi:0 "Giuseppe Lombardi"
 ITA_bonomi_ruggero:0 "Ruggero Bonomi"
 ITA_carlo_sforza:0 "Carlo Sforza"
 ITA_carlo_sforza_desc:0 "A prominent anti-fascist, Sforza lived in exile during much of the period of fascist rule over Italy."
 ITA_federico_baistrocchi:0 "Federico Baistrocchi"
 ITA_federico_baistrocchi_desc:0 ""Federico the Mad" is a notable Italian General who led artillery divisions in the Great War before becoming a proponent of armored warfare. Elected to Parliament in the 1920s, he became a member of the Armed Forces Commission and pushed for faster armament."
 LVN_charles_maurras:0 "Charles Maurras"
 LVN_charles_maurras_desc:0 "A notable author, politician and critic, Maurras founded Action Française, a political movement that pushed monarchist and traditionalist ideas. He is also a principal thought leader of National Catholicism and seeks strong ties between France and the Catholic Church.\n\nSince joining the government of [FRA.GetLeader], Maurras has been a destablizing influence as he seeks to align France with [ITA.GetNameWithFlag]."
 RSI_ernesto_botto:0 "Ernest Botto"
 RSI_ernesto_botto_desc:0 "A former Italian flying ace, Colonel Ernesto Botto has been promoted to Undersecretary of State and Chief of Staff for the RSI Air Force."
 RSI_tullio_cianetti:0 "Tullio Cianetti"
 RSI_tullio_cianetti_desc:0 "An Italian fascist politician known for his work with the trade unions. He is well regarded in Germany."
 RSI_rodolfo_graziani:0 "Rodolfo Graziani"
 RSI_rodolfo_graziani_desc:0 "Marshal Graziani remained loyal to Mussolini following the betrayal of Italy and is perhaps the most decorated officer in the RSI."
 RSI_ferruccio_ferrini:0 "Ferruccio Ferrini"
 RSI_ferruccio_ferrini_desc:0 "Loyal to the fascist cause, he doesn't tolerate people getting out of line. He will work with what is left..."
 RSI_antonio_legnani:0 "Antonio Legnani"
 RSI_antonio_legnani_desc:0 "Antonio Legnani, a loyalist to the fascist cause, has valuable knowledge in the field of submarine warfare."
 RSI_giovanni_gentile:0 "Giovanni Gentile"
 RSI_giovanni_gentile_desc:0 "President of the Royal Academy of Italy, Giovanni Gentile helped Mussolini write the book 'The Doctrine of Fascism'. His contacts in the Academy, and the help of its student, will further technological development!"
 RSI_falangola:0 "Mario Falangola"
