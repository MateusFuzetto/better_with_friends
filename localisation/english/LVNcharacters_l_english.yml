 RSI_red_count:0 "Arconovaldo Bonaccorsi"
 RSI_red_count_desc:0 "Count Aldo Rossi, The Red Count, is an experienced war veteran an ardent fascist. Known for his brutal tactics, he is the founder of the Dragones de la Muerte."
 RSI_giorgio_almirante:0 "Giorgio Almirante"
 PCI_Giuseppe_Di_Vittorio:0 "Giuseppe Di Vittorio"
 PCI_Giuseppe_Di_Vittorio_desc:0 "A notable syndicalist and politician, Vittorio rose is perhaps the most influential union boss in Italy."
 PCI_Vittorio_Vidali:0 "Vittorio Vidali"
 PCI_Vittorio_Vidali_desc:0 "A longtime communist that was exiled during Mussolini's reign, Vidali became a lead operative for the Cominterm before returning to Italy following the revolution."
 PCI_Giorgio_Amendola:0 "Giorgio Amendola"
 PCI_Giorgio_Amendola_desc:0 "An Italian writer and staunch anti-fascist, he vowed revenge against Mussolini following the murder of his father."
 PCI_Mauro_Scoccimarro:0 "Mauro Scoccimarro"
 PCI_Mauro_Scoccimarro_desc:0 "An economist and a staunch communist, Scoccimarro is notable for his work expelling fascists from the partisan liberated regions of Italy during the civil war."
