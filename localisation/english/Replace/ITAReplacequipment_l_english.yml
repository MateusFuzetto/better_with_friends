 ####Tanks Mine
 ITA_medium_tank_equipment_1:0 "Fiat M11"
 ITA_medium_tank_equipment_1_short:1 "M11"
 ITA_medium_tank_equipment_1_desc:0 "This 'carro di rotura' was designed to break through enemy lines in 1937. Its shortcomings rapidly shown, only 100 were ordered in 1939. They fought in both Libya and East Africa where they were all destroyed or captured by 1941."
 ITA_light_tank_equipment_3:0 "M16 Sahariano"
 ITA_light_tank_equipment_3_short:1 "M16"
 ITA_light_tank_equipment_3_desc:0 "Somewhere between a standard medium tank and a traditional light tank is the Sahariano, the Italian answer to the British Cruiser Tank. One of the fastest tanks in the world. "
 ITA_medium_tank_equipment_2:0 "Fiat-Ansaldo P26"
 ITA_medium_tank_equipment_2_short:1 "P26"
 ITA_medium_tank_equipment_2_desc:1 "Culmination of the P75 project, development of the vehicle with its new requirements only started at the end of 1940. By the armistice, only 100 had been produced. They served in the German army in Italy."
 ITA_medium_tank_equipment_3:0 "Fiat-Ansaldo P44 Pantera"
 ITA_medium_tank_equipment_3_short:1 "P44"
 ITA_medium_tank_equipment_3_desc:0 "The 'Italian Panther', the Pantera is a medium battle tank based off of the highly regarded German Panther."
 ITA_heavy_tank_equipment_2:0 "Fiat-Ansaldo P43 Ter"
 ITA_heavy_tank_equipment_2_short:1 "P43 Ter"
 ITA_heavy_tank_equipment_2_desc:1 "Heavier version of the P26. It was develop in the mid-1940s and never left the blueprint stage. It's requirements would have made it a tank akin to the Panther and Tiger."
 ITA_heavy_tank_equipment_3:0 "Carro d'assalto P88"
 ITA_heavy_tank_equipment_3_short:1 "P88"
 ITA_heavy_tank_equipment_3_desc:1 "Project for an heavy assault tank from 1942. It never left the blueprint stage."
 ITA_super_heavy_tank_equipment_1:0 "Carro d'assalto Ansaldo P71"
 ITA_super_heavy_tank_equipment_1_short:1 "P71"
 ITA_super_heavy_tank_equipment_1_desc:1 "In the early 1930s, Fiat-Ansaldo has plans for multi-turreted heavy tanks armed with naval guns. They would have had a weight around the 60 to 75 tons. Their designs were shared with the Soviets, and the Soviets created the T-39 from theses plans."
 ITA_modern_tank_equipment_1:0 "Progetto M35 mod.46"
 ITA_modern_tank_equipment_1_short:1 "M35"
 ITA_modern_tank_equipment_1_desc:1 "General Francesco Rossi had an idea for a main battle tank in 1946 that would come with the rebuilding of the Italian army. This tank would be 'fast, well armored, not too big and heavy'. The tank would weight around 35 tons and be equipped with a 75mm. Only a proposal."

