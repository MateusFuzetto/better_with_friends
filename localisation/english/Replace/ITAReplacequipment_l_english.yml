 #####mech
 ITA_mechanized_equipment_1:0 "Fiat-SPA Autoprotetto S37"
 ITA_mechanized_equipment_1_short:0 "SPA S37"
 ITA_mechanized_equipment_1_desc:0 "In 1941, it was decided to armored the artillery tractor 'Fiat-SPA TL37' for operation in Libya. It could carry a flametrower, machine-guns or an anti-tank gun. It had a maximum speed of 52 km/h and could carry up to 8 soldiers."
 ITA_mechanized_equipment_2:0 "Fiat-SPA Dovunque 35 Blindato"
 ITA_mechanized_equipment_2_short:0 "SPA D35"
 ITA_mechanized_equipment_2_desc:0 "Italy's venture in Armored personel carrier came late. It was not until 1941 that they thought about an APC. The project was studied in May 1941 and the chassis of a Dovunque mod.35 truck was used. The final APC was deemed too cumbersome and heavy for military operations and only 8 were produced."
 ITA_mechanized_equipment_3:0 "Fiat 665NM Protetto"
 ITA_mechanized_equipment_3_short:0 "Fiat 665"
 ITA_mechanized_equipment_3_desc:0 "Developed in 1942 by the Arsenale Regio Esercito di Torino, in collaboration with FIAT, this truck would have served in armored division with the Italian Army in Africa. 300 were ordered, but the Armistice of Cassibile stopped production. Only 110 were produced and used in police operations by the Wehrmacht and RSI."
