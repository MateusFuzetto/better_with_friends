 #Leader Descriptions
 POLITICS_ANTONI_GRAMSCI_DESC:0 "A famous intellectual leader of the communist movement in Italy, Gramsci was arrested in 1926 and held in prison for more than 10 years by the fascist regime under Benito Mussolini. Released following the communist uprising in Italy, Gramsci was elevated to the leadership of the new nation."
 POLITICS_AMADEO_BORDIGA_DESC:0 "Amadeo is a leading Marxist and the founder of the Italian Communist Party. He was expelled from the International Communist Party in 1930 on charges of Trotskyism. After living in exile, he returned to Italy to lead the party once more following the revolution."
 POLITICS_Palmiro_Togliatti_DESC:0 "A long time stalwart of the Italian Communist Party, Togliatti is noted for his close relationship with Moscow."
 POLITICS_VICTOR_EMMANUEL_III_DESC:0 "The King of Italy, Victor Emmanuel III seized control of the nation during the events of the Italian Civil War and the overthrow of Benito Mussolini."
 POLITICS_Gasperi_DESC:0 "A strong supporter of the Republic, De Gasperi has helped guide Italy to a new future."
 POLITICS_PIETRO_NENNI_III_DESC:0 "An Italian Socialist, he rode the popularity of the socialist and communist parties following the civil war to form an unstable ruling alliance in Italy."
 POLITICS_Caviglia_DESC:0 "The famous Marshal of Italy, Marshal Caviglia was chosen by the King to serve as Protector of the Realm following the collapse of the Fascist Regime."
 POLITICS_BADOGLIO_DESC:0 "One of the great "Generali della Vittoria," Badoglio is a hero of the Great War and a trusted advisor of the King."
 
