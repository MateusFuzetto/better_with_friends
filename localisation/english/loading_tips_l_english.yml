l_english:
 LOADING_TIP_0:0 "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- Benito Mussolini"
 LOADING_TIP_1:0 "To make a people great it is necessary to send them to battle even if you have to kick them in the pants. That is what I shall do.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Militarily, they are worth less than a box of beans.\n- Marshal Pietro Badoglio (regarding an alliance with Hungary)"
 LOADING_TIP_3:0 "Our air force is no more than a propaganda office.\n- Air Marshal Italo Balbo"
 LOADING_TIP_4:0 "It's good to trust others, but, not to do so is much better.\n- Benito Mussolini"
 LOADING_TIP_5:0 "From a philosophical and doctrinal viewpoint, I do not believe in perpetual peace.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Many even today still consider as utopian the idea of a future war that is cruel, pitiless, and exterminating - and therefore short.\n Italo Balbo"
 LOADING_TIP_7:0 "Two thousand aeroplanes are worth more than one Dreadnought.\n- Giovanni Giuriati (Secretary of the Fascist Party)"
 LOADING_TIP_8:0 "France could give us a lesson which will last us half a century.\n- General Pietro Gazzera (urging Mussolini not to attack Yugoslavia)"
 LOADING_TIP_9:0 "Frederich the mad.\n- (nickname for General Federico Baistrocchi)"
 LOADING_TIP_10:0 "Given the German character the question is moving inevitably towards a solution by force of arms.\n- Marshal Pietro Badoglio (regarding the Austrian question)"
 LOADING_TIP_11:0 "...notwithstanding the pacifist ideas of Hitler.\n- Marshal Pietro Badoglio"
 LOADING_TIP_12:0 "Our power comes not from mechanising man but from spiritualising machines.\n- Admiral Sirianni (1932)"
 LOADING_TIP_13:0 "A masterpiece of superficialities and lies!\n- General Francesco Pricolo (regarding claims by General Valle)"
 LOADING_TIP_14:0 "Dove e' Gambara? Wo bliet Gambara? Where is Gambara? \n- General Ludwig Crüwell (Dec. 6 1941, realizing he could not contain the British without Gambara's troops)"
 LOADING_TIP_15:0 "I never did think much of these gentlemen. Shits they are, and shits they have always been.\n- General Erwin Rommel (regarding Generals Gambara and Bastico)"
 LOADING_TIP_16:0 "I hope to live long enough to command an Italian Army marching on Berlin.\n- General Gastone Gambara (after surrendering his command in Africa)\nWhat a fool!\n - General Erwin Rommel (after hearing the remarks)"
 LOADING_TIP_17:0 "Cavellero has sold out the Italians to Hitler!\n- General Gastone Gambara"
 LOADING_TIP_18:0 "An elegant man, intelligent, a refined officer of good character, and an officer who also spoke German fluently.\n- Erwin Rommel (diary entry regarding General Count Giorgio Calvi di Bergolo)"
 LOADING_TIP_19:0 "He was a brave and efficient commander.\n- Erwin Rommel (diary entry regarding General Ettore Baldassarre)"
 LOADING_TIP_20:0 "...is the most vigorous of all Italian Commanding Officers and is a well informed tactician.\n- Erwin Rommel (diary entry regarding General Giuseppe De Stefanis)"
 LOADING_TIP_21:0 "He was probably a great actor, like most Italians.\n- Erwin Rommel (diary entry regarding Benito Mussolini)"
 LOADING_TIP_22:0 "Bombastico!\n- Nickname for General Ettore Bastico given by Erwin Rommel"
 LOADING_TIP_23:0 "The guardian of Italian Military Honor.\n- Erwin Rommel (describing Giovanni Messe)"
 LOADING_TIP_24:0 "...had any Italian General grown into an 'Italian Rommel', or 'Italian Patton' the dearth of fuel, lack of adequate munitions and logistics would have nullified their genius.\n- Victor Davis Hanson (historian, adapted)"
 LOADING_TIP_25:0 "The performance of all Italian units, especially the Motorized Forces, far surpassed what the Italian Army had done for 100 years.\n- Erwin Rommel"
 LOADING_TIP_26:0 "There were many Italian Generals, whom we admired as men and soldiers.\n- Erwin Rommel"
 LOADING_TIP_27:0 "Italy wants peace and quiet, work and calm. I will give these with love if possible and with force if necessary.\n- Benito Mussolini"
 LOADING_TIP_28:0 "It is better to live one day as a lion than 100 years as a sheep.\n- Benito Mussolini (adapted)"
 LOADING_TIP_29:0 "Democracy is talking itself to death.\n- Benito Mussolini (1926)"
 LOADING_TIP_30:0 "All within the state, nothing outside the state, nothing against the state.\n- Benito Mussolini"
 LOADING_TIP_31:0 "The hour destined by fate is sounding for us.\n- Benito Mussolini (10 June 1940)"
 LOADING_TIP_32:0 "Now the die is cast and our will has burned our ships behind us.\n- Benito Mussolini (10 June 1940)"
 LOADING_TIP_33:0 "The Romans will enjoy a fine September.\n- Pietro Badoglio"
 LOADING_TIP_34:0 "A nation of spaghetti eaters cannot restore Roman civilization!\n- Benito Mussolini"
 LOADING_TIP_35:0 "At this point the conspiracy took definite shape. Each character put on his mask and came onto the stage.\n- Filippo Anfuso (Italian Ambassador to Germany, following the Allied bombing of Rome)"
 LOADING_TIP_36:0 "He was, as I had addressed him at the time of the Fall of France, 'the Italian lawgiver.'\n- Winston Churchill (regarding Benito Mussolini)"
 LOADING_TIP_37:0 "His regime was far too costly for the Italian people to bear, but there is no doubt that it appealed during its period of success to very great numbers of Italians.\n- Winston Churchill (regarding Benito Mussolini)"
 LOADING_TIP_38:0 "Let us have a dagger between our teeth,a bomb in our hand,and an infinite scorn in our hearts.\n- Benito Mussolini (The Doctrine of Fascism)"
 LOADING_TIP_39:0 "War alone brings up to their highest tension all human energies and imposes the stamp of nobility upon the peoples who have the courage to make it.\n- Benito Mussolini"
 LOADING_TIP_40:0 "It is us today. It will be you tomorrow.\n- Haile Selassie I"
 LOADING_TIP_41:0 "I only need a few thousand dead so that I can sit at the peace conference as a man who has fought.\n- Benito Mussolini"
 LOADING_TIP_42:0 "You will all wind up shining the shoes of the Germans!\n- Italo Balbo"
 LOADING_TIP_43:0 "There is general curiosity in the British Fleet to find out whether the Italians are up to the level they were at in the last war or whether they have fallen off at all.\n- Winston Churchill (on the Italian declaration of war)"
 LOADING_TIP_44:0 "A republican form of government is not suited to the Italian people. . . . The only people who would profit would be the communists.\n- His Majesty, King Victor Emmanuele III"
 LOADING_TIP_45:0 "In this situation with an imbecile as head of the Government and a coward as Foreign Minister, no headway can be made.\n- General Giussepe Castellano (regarding Marshal Badoglio and Minister Guariglia during armistice negotiations)"
 LOADING_TIP_46:0 "Above all, never forget that you are an Italian, and that it depends on you whether Italy can still save herself.\n- General Giacomo Carboni"
 LOADING_TIP_47:0 "After all, Badoglio has shown himself to be an excellent fascist for almost twenty years.\n- Mussolini (expressing confidence that Badoglio would treat him well after his arrest)"
 LOADING_TIP_48:0 "The King and the people are still on my side.\n- Benito Mussolini (said before the vote on the order of the day to remove him and one day before the King had him arrested)"
 LOADING_TIP_49:0 "In the last war 600,000 Italian mothers wept for the loss of their sons, but they knew they had died for King and country. In this war already we have 100,000 dead and 100,000 mothers are crying 'Mussolin has murdered my boy!'\n- Dino Grandi impassioned speech before the vote was called to remove Mussolini"
 LOADING_TIP_50:0 "You have a friend in me. If, by some absurd hypothesis, everyone were to abandon you, I would be the last to do so.\n- His Majesty, King Vitor Emmanuele III (addressing Benito Mussolini on the 22 of July, 1943. Three days before his arrest)"
 LOADING_TIP_51:0 "Oh kind sun, may you never look upon a city greater than Rome.\n- Latin inscription on The Arch of the Philaeni"
 LOADING_TIP_52:0 "In the Ariete, we lost our oldest Italian comrades\n- Erwin Rommel (after the Second Battle of El Alamein)"
 LOADING_TIP_53:0 "The Italians put up a magnificient fight, for which they deserved the upmost credit\n- Erwin Rommel (after the Battle of El Agheila)"
 LOADING_TIP_54:0 "We had no choice, we were so used to Death's presence that we did not fear it anymore; we understood that the most difficult courage lay not in dying, but in continuing to live and fight in that hell\n- Davide Beretta, Semovente commander"
 LOADING_TIP_55:0 "We could avenge our unlucky M14 comrades by these kills (Shermans and Grants)... Even though there was no chance for us to win\n- Davide Beretta, semovente commander"
 LOADING_TIP_56:0 "Mussolini sent men into action utterly ill equipped [...] and often lacking in competent assured leadership. How could they be expected to prevail?\n- David Belchem (British tank officer)"
 LOADING_TIP_57:0 "Enemy tanks broke through south of Ariete Division. Thus, Ariete surrounded, located five kilometers north-west of Bir-el-Abd. Ariete tanks are fighting\n- Ariete Division's last radio message"
 LOADING_TIP_58:0 "In the south (of El Alamein), the famed Folgore Division fought to the last round of ammunition\n- Harry Zinder (Time Magazine reporter)"
