#Categories
RSI_command:0 "Military Command"
RSI_suppress_partisans_cat:0 "Suppress Partisans"
RSI_suppress_partisans_cat_desc:0 "Partisan forces are attacking our supply lines throughout our controlled territory. As long as they continue to operate with impenutity, we will never be able to take back Italy.\n\nIt's imperative that you take the necessary steps to eliminate the partisan activity of the self-proclaimed 'Garibaldi Brigades' before they are able to overwhelm our forces and seize local control!"


#Decisions
RSI_Cossato:0 "Recruit Fecia di Cossato"
RSI_Cossato_desc:0 "Carlo Fecia di Cossato is a highly accomplished submarine captain in the Regia Marina and our sources tell us he is unhappy with the betrayal of Italy.\n\nIf we offer him the rank of Admiral in the Marina Nazionale Repubblicana, he is prepared to switch sides and fight for [RSI.GetNameWithFlag]."
RSI_suppress_partisans_decision_piedmont:0 "Suppress Partisan Uprising in [FROM.GetName]"
RSI_suppress_partisans_decision_piedmont_desc:0 "Partisan activity in [FROM.GetName] is disrupting our supply lines and making it impossible to retake the fatherland.\n\nWe must focus our efforts on destroying the resistance cells!"
